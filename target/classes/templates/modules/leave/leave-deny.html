<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="#{leave.deny}">Refuser</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center mb-4">
        <a th:href="@{/leave-requests/{id}(id=${request.id})}" class="btn btn-sm btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
        <h4 class="mb-0"><i class="bi bi-x-circle text-danger me-2"></i><span th:text="#{leave.deny}">Refuser la demande</span></h4>
    </div>

    <div class="row">
        <div class="col-12 col-xl-8">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <p class="mb-0" th:text="${request.requester.displayName} + ' - ' + ${request.leaveType.label} + ' - ' + ${#temporals.format(request.dateStart, 'dd/MM/yyyy')} + ' â†’ ' + ${#temporals.format(request.dateEnd, 'dd/MM/yyyy')}">Summary</p>
                </div>
            </div>
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <form th:action="@{/leave-requests/{id}/deny(id=${request.id})}" method="post" th:object="${denyDto}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label fw-semibold" th:text="#{leave.responseComment}">Commentaire (motif du refus)</label>
                            <textarea class="form-control" th:field="*{responseComment}" rows="3" placeholder="Optionnel"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-x-lg me-1"></i><span th:text="#{leave.deny}">Refuser</span></button>
                            <a th:href="@{/leave-requests/{id}(id=${request.id})}" class="btn btn-outline-secondary" th:text="#{action.cancel}">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
