<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title th:text="#{leave.detail}">Détail demande</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <a th:href="@{/leave-requests}" class="btn btn-sm btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
            <h4 class="mb-0 d-inline">
                <i class="bi bi-calendar-x text-primary me-2"></i>
                <span th:text="#{leave.detail}">Demande de congés</span>
                <span class="badge ms-2" th:classappend="${request.statusBadgeClass}" th:text="${#messages.msg('leave.status.' + request.status)}">DRAFT</span>
            </h4>
        </div>
        <div class="d-flex gap-2" sec:authorize="hasAuthority('LEAVE_UPDATE')">
            <a th:if="${(request.status == 'DRAFT' or request.status == 'DENIED') and request.requester.id == #authentication.principal.userId}" th:href="@{/leave-requests/{id}/edit(id=${request.id})}" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-pencil me-1"></i><span th:text="#{action.edit}">Modifier</span>
            </a>
            <form th:if="${request.status == 'DRAFT' and request.requester.id == #authentication.principal.userId}" th:action="@{/leave-requests/{id}/submit(id=${request.id})}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-send me-1"></i><span th:text="#{leave.submit}">Soumettre</span></button>
            </form>
            <form th:if="${request.status == 'DENIED' and request.requester.id == #authentication.principal.userId}" th:action="@{/leave-requests/{id}/reopen(id=${request.id})}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-warning btn-sm"><i class="bi bi-arrow-counterclockwise me-1"></i><span th:text="#{leave.reopen}">Rouvrir</span></button>
            </form>
        </div>
        <div class="d-flex gap-2" sec:authorize="hasAuthority('LEAVE_APPROVE')"
             th:if="${request.status == 'PENDING_APPROVAL' and request.validator != null and request.validator.id == #authentication.principal.userId}">
            <form th:action="@{/leave-requests/{id}/approve(id=${request.id})}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-check-lg me-1"></i><span th:text="#{leave.approve}">Accepter</span></button>
            </form>
            <a th:href="@{/leave-requests/{id}/deny(id=${request.id})}" class="btn btn-danger btn-sm">
                <i class="bi bi-x-lg me-1"></i><span th:text="#{leave.deny}">Refuser</span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-xl-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-3" th:text="#{leave.requester}">Demandeur</dt>
                        <dd class="col-sm-9" th:text="${request.requester.displayName}">User</dd>

                        <dt class="col-sm-3" th:text="#{leave.type}">Type</dt>
                        <dd class="col-sm-9"><span class="badge" th:style="'background-color:' + ${request.leaveType.color}" th:text="${request.leaveType.label}">Congés payés</span></dd>

                        <dt class="col-sm-3" th:text="#{leave.dates}">Période</dt>
                        <dd class="col-sm-9">
                            <span th:text="${#temporals.format(request.dateStart, 'dd/MM/yyyy')} + ' → ' + ${#temporals.format(request.dateEnd, 'dd/MM/yyyy')}">01/01 → 05/01</span>
                            <span th:if="${request.halfDayStart}" class="badge bg-secondary ms-1" th:text="#{leave.halfDayStart}">Début demi-j.</span>
                            <span th:if="${request.halfDayEnd}" class="badge bg-secondary ms-1" th:text="#{leave.halfDayEnd}">Fin demi-j.</span>
                        </dd>

                        <dt class="col-sm-3" th:text="#{leave.comment}">Commentaire</dt>
                        <dd class="col-sm-9" th:text="${request.comment ?: '—'}">—</dd>

                        <dt class="col-sm-3" th:if="${request.validator != null}" th:text="#{leave.validator}">Validateur</dt>
                        <dd class="col-sm-9" th:if="${request.validator != null}" th:text="${request.validator.displayName}">Validator</dd>

                        <dt class="col-sm-3" th:if="${request.responseComment != null and !request.responseComment.isEmpty()}" th:text="#{leave.responseComment}">Commentaire du validateur</dt>
                        <dd class="col-sm-9" th:if="${request.responseComment != null and !request.responseComment.isEmpty()}" th:text="${request.responseComment}">—</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
