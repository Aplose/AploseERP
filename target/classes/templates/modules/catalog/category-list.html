<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Product Categories</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a th:href="@{/products}">Products</a></li>
                    <li class="breadcrumb-item active">Categories</li>
                </ol>
            </nav>
            <h4 class="mb-0"><i class="bi bi-tags text-primary me-2"></i>Product Categories</h4>
        </div>
        <a th:href="@{/products/categories/new}" class="btn btn-primary" sec:authorize="hasAuthority('PRODUCT_CREATE')">
            <i class="bi bi-plus-lg me-1"></i>New Category
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Parent</th>
                        <th>Order</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${categories.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No categories found.
                        </td>
                    </tr>
                    <tr th:each="cat : ${categories}">
                        <td class="fw-semibold" th:text="${cat.code}">CODE</td>
                        <td th:text="${cat.name}">Name</td>
                        <td th:text="${cat.parent != null} ? ${cat.parent.name} : '—'">—</td>
                        <td th:text="${cat.sortOrder}">0</td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/products/categories/{id}/edit(id=${cat.id})}"
                                   class="btn btn-outline-primary" title="Edit"
                                   sec:authorize="hasAuthority('PRODUCT_UPDATE')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/products/categories/{id}/delete(id=${cat.id})}" method="post"
                                      class="d-inline"
                                      sec:authorize="hasAuthority('PRODUCT_DELETE')"
                                      onsubmit="return confirm('Delete this category?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-danger" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
