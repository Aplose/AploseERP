<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${categoryId != null} ? 'Edit Category' : 'New Category'">Category Form</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a th:href="@{/products}">Products</a></li>
                <li class="breadcrumb-item"><a th:href="@{/products/categories}">Categories</a></li>
                <li class="breadcrumb-item active"
                    th:text="${categoryId != null} ? 'Edit' : 'New'">Form</li>
            </ol>
        </nav>
        <h4 class="mb-0">
            <i class="bi bi-tags me-2 text-primary"></i>
            <span th:text="${categoryId != null} ? 'Edit Category' : 'New Category'">Category</span>
        </h4>
    </div>

    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form th:action="${categoryId != null} ? @{/products/categories/{id}/edit(id=${categoryId})} : @{/products/categories/new}"
          th:object="${category}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Code <span class="text-danger">*</span></label>
                        <input type="text" class="form-control text-uppercase"
                               th:field="*{code}"
                               th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                               placeholder="e.g. ELEC" maxlength="50"/>
                        <div class="invalid-feedback" th:errors="*{code}"></div>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label fw-semibold">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control"
                               th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                               placeholder="Category name" maxlength="255"/>
                        <div class="invalid-feedback" th:errors="*{name}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Parent Category</label>
                        <select class="form-select" th:field="*{parentId}">
                            <option value="">— None (root) —</option>
                            <option th:each="p : ${parentCategories}"
                                    th:if="${categoryId == null or p.id != categoryId}"
                                    th:value="${p.id}"
                                    th:text="${p.name}">Parent</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Order</label>
                        <input type="number" class="form-control" th:field="*{sortOrder}" min="0"/>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="2"
                                  placeholder="Optional description..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i>
                <span th:text="${categoryId != null} ? 'Update' : 'Create'">Save</span>
            </button>
            <a th:href="@{/products/categories}" class="btn btn-outline-secondary">
                <i class="bi bi-x-lg me-1"></i>Cancel
            </a>
        </div>
    </form>

</div>
</body>
</html>
