<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{dictionary.title}">Dictionnaires</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <a th:href="@{/admin/dictionaries}" class="btn btn-outline-secondary btn-sm mb-2"><i class="bi bi-arrow-left me-1"></i><span th:text="#{action.back}">Retour</span></a>
            <h4 class="mb-0" th:text="#{__${typeLabelKey}__}">Type</h4>
            <small class="text-muted" th:text="${dictionaryType}">CODE</small>
        </div>
        <a th:href="@{/admin/dictionaries/{type}/new(type=${dictionaryType})}" class="btn btn-primary" sec:authorize="hasAuthority('TENANT_UPDATE')">
            <i class="bi bi-plus-lg me-1"></i><span th:text="#{dictionary.newItem}">Nouvelle entrée</span>
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th th:text="#{dictionary.code}">Code</th>
                    <th th:text="#{dictionary.label}">Libellé</th>
                    <th th:text="#{dictionary.sortOrder}">Ordre</th>
                    <th th:text="#{dictionary.active}">Actif</th>
                    <th sec:authorize="hasAuthority('TENANT_UPDATE')"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.code}">CODE</td>
                    <td th:text="${item.label}">Label</td>
                    <td th:text="${item.sortOrder}">0</td>
                    <td><span class="badge" th:classappend="${item.active} ? 'bg-success' : 'bg-secondary'" th:text="${item.active} ? 'Oui' : 'Non'">Oui</span></td>
                    <td sec:authorize="hasAuthority('TENANT_UPDATE')">
                        <a th:href="@{/admin/dictionaries/{type}/{id}/edit(type=${dictionaryType}, id=${item.id})}" class="btn btn-sm btn-outline-primary me-1" th:text="#{action.edit}">Modifier</a>
                        <form th:action="@{/admin/dictionaries/{type}/{id}/delete(type=${dictionaryType}, id=${item.id})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer cette entrée ?');" th:text="#{action.delete}">Supprimer</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="5" class="text-muted text-center py-4">Aucune entrée. Cliquez sur « Nouvelle entrée » pour en ajouter.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
