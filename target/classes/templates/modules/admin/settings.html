<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{nav.settings}">Settings</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-gear text-primary me-3" style="font-size: 1.8rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{nav.settings}">Settings</h4>
            <small class="text-muted" th:text="#{settings.subtitle}">Tenant settings</small>
        </div>
    </div>

    <form th:action="@{/admin/settings}" method="post" th:object="${tenant}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row g-3">
            <div class="col-12 col-xl-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent border-0">
                        <h6 class="mb-0" th:text="#{settings.general}">General</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label text-muted small" th:text="#{label.code}">Code</label>
                            <input type="text" class="form-control" th:value="${tenantCode}" readonly disabled/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold" th:text="#{label.name}">Name</label>
                            <input type="text" class="form-control" th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{settings.legalName}">Legal name</label>
                            <input type="text" class="form-control" th:field="*{legalName}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{settings.defaultLocale}">Default locale</label>
                            <select class="form-select" th:field="*{defaultLocale}">
                                <option value="en">English</option>
                                <option value="fr">Fran√ßais</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{label.currency}">Default currency</label>
                            <input type="text" class="form-control" th:field="*{defaultCurrency}" maxlength="3"
                                   th:classappend="${#fields.hasErrors('defaultCurrency')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{defaultCurrency}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{profile.timezone}">Timezone</label>
                            <input type="text" class="form-control" th:field="*{timezone}"
                                   placeholder="e.g. Europe/Paris"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-xl-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent border-0">
                        <h6 class="mb-0" th:text="#{settings.contact}">Contact &amp; Address</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{label.email}">Email</label>
                            <input type="email" class="form-control" th:field="*{email}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{label.phone}">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{settings.website}">Website</label>
                            <input type="url" class="form-control" th:field="*{website}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{settings.addressLine1}">Address line 1</label>
                            <input type="text" class="form-control" th:field="*{addressLine1}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{settings.addressLine2}">Address line 2</label>
                            <input type="text" class="form-control" th:field="*{addressLine2}"/>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label" th:text="#{settings.city}">City</label>
                                <input type="text" class="form-control" th:field="*{city}"/>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label" th:text="#{settings.postalCode}">Postal code</label>
                                <input type="text" class="form-control" th:field="*{postalCode}"/>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label" th:text="#{settings.countryCode}">Country</label>
                                <input type="text" class="form-control" th:field="*{countryCode}" maxlength="2"
                                       placeholder="FR"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" sec:authorize="hasAuthority('TENANT_UPDATE')">
                <i class="bi bi-check-lg me-1"></i>
                <span th:text="#{action.save}">Save</span>
            </button>
            <a th:href="@{/dashboard}" class="btn btn-outline-secondary" th:text="#{action.cancel}">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>
