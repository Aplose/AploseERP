<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Users</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-people text-primary me-2"></i>Users</h4>
            <small class="text-muted" th:text="${users.totalElements} + ' users'">0 users</small>
        </div>
        <a th:href="@{/admin/users/new}" class="btn btn-primary" sec:authorize="hasAuthority('USER_CREATE')">
            <i class="bi bi-plus-lg me-1"></i>New User
        </a>
    </div>

    <!-- Search bar -->
    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body py-2">
            <form th:action="@{/admin/users}" method="get" class="d-flex gap-2">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" name="q" class="form-control"
                           placeholder="Search by name, email or username..."
                           th:value="${q}"/>
                </div>
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:href="@{/admin/users}" class="btn btn-outline-secondary" th:if="${!#strings.isEmpty(q)}">Clear</a>
            </form>
        </div>
    </div>

    <!-- Users table -->
    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${users.isEmpty()}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="bi bi-people" style="font-size:2rem;"></i>
                            <p class="mb-0 mt-2">No users found</p>
                        </td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="avatar-circle bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                                     style="width:36px;height:36px;font-size:.85rem;flex-shrink:0;">
                                    <span th:text="${#strings.toUpperCase(#strings.substring(user.username, 0, 1))}">A</span>
                                </div>
                                <div>
                                    <div class="fw-semibold" th:text="${user.displayName}">Name</div>
                                    <small class="text-muted" th:text="'@' + ${user.username}">@user</small>
                                </div>
                            </div>
                        </td>
                        <td th:text="${user.email}">email</td>
                        <td>
                            <span th:each="role : ${user.roles}"
                                  class="badge bg-secondary me-1"
                                  th:text="${role.name}">Role</span>
                            <span th:if="${user.tenantAdmin}" class="badge bg-danger">Admin</span>
                        </td>
                        <td>
                            <span th:if="${user.active}" class="badge bg-success">Active</span>
                            <span th:unless="${user.active}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td>
                            <small class="text-muted"
                                   th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd/MM/yyyy') : '-'}">
                                date
                            </small>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                   class="btn btn-outline-primary"
                                   title="Edit"
                                   sec:authorize="hasAuthority('USER_UPDATE')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/admin/users/{id}/password(id=${user.id})}"
                                   class="btn btn-outline-warning"
                                   title="Change Password"
                                   sec:authorize="hasAuthority('USER_ADMIN')">
                                    <i class="bi bi-key"></i>
                                </a>
                                <form th:action="@{/admin/users/{id}/toggle-active(id=${user.id})}" method="post"
                                      style="display:inline;" sec:authorize="hasAuthority('USER_UPDATE')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            th:class="${user.active} ? 'btn btn-outline-secondary' : 'btn btn-outline-success'"
                                            th:title="${user.active} ? 'Deactivate' : 'Activate'">
                                        <i th:class="${user.active} ? 'bi bi-person-slash' : 'bi bi-person-check'"></i>
                                    </button>
                                </form>
                                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post"
                                      style="display:inline;" sec:authorize="hasAuthority('USER_DELETE')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-danger"
                                            data-confirm="Delete this user?" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center"
             th:if="${users.totalPages > 1}">
            <small class="text-muted"
                   th:text="'Showing ' + (${users.number * users.size + 1}) + ' to ' +
                            ${users.number * users.size + users.numberOfElements} + ' of ' + ${users.totalElements}">
                Showing
            </small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/users(page=${users.number - 1}, q=${q})}">
                            &laquo;
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}"
                        th:classappend="${i == users.number} ? 'active'">
                        <a class="page-link" th:href="@{/admin/users(page=${i}, q=${q})}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/users(page=${users.number + 1}, q=${q})}">
                            &raquo;
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
