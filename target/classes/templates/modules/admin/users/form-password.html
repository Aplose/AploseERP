<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title>Change Password</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center mb-4">
        <a th:href="@{/admin/users}" class="btn btn-sm btn-outline-secondary me-3">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h4 class="mb-0">
            <i class="bi bi-key text-warning me-2"></i>
            Change Password: <span class="text-muted fw-normal" th:text="'@' + ${username}">@user</span>
        </h4>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 col-xl-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <form th:action="@{/admin/users/{id}/password(id=${userId})}" method="post" th:object="${dto}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">New Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" th:field="*{newPassword}"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'"
                                   autocomplete="new-password"/>
                            <div class="invalid-feedback" th:errors="*{newPassword}"></div>
                            <div class="form-text">Minimum 8 characters</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                                   autocomplete="new-password"/>
                            <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-key me-1"></i>Change Password
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
