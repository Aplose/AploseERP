<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{dictionary.newItem}">Nouvelle entrée</title>
</head>
<body>
<div layout:fragment="content">
    <div class="mb-4">
        <a th:href="@{/admin/dictionaries/{type}(type=${dictionaryType})}" class="btn btn-outline-secondary btn-sm mb-2"><i class="bi bi-arrow-left me-1"></i><span th:text="#{action.back}">Retour</span></a>
        <h4><span th:if="${itemId != null}" th:text="#{action.edit}">Modifier</span><span th:unless="${itemId != null}" th:text="#{dictionary.newItem}">Nouvelle entrée</span> — <span th:text="#{__${typeLabelKey}__}">Type</span></h4>
    </div>

    <form th:action="${itemId != null} ? @{/admin/dictionaries/{type}/{id}/edit(type=${dictionaryType}, id=${itemId})} : @{/admin/dictionaries/{type}/new(type=${dictionaryType})}" th:object="${item}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="card border-0 shadow-sm mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label" th:text="#{dictionary.code}">Code</label>
                        <input type="text" class="form-control" th:field="*{code}" maxlength="50" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" th:text="#{dictionary.label}">Libellé</label>
                        <input type="text" class="form-control" th:field="*{label}" maxlength="255" required/>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label" th:text="#{dictionary.sortOrder}">Ordre</label>
                        <input type="number" class="form-control" th:field="*{sortOrder}" min="0"/>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{active}"/>
                            <label class="form-check-label" th:text="#{dictionary.active}">Actif</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{action.save}">Enregistrer</button>
        <a th:href="@{/admin/dictionaries/{type}(type=${dictionaryType})}" class="btn btn-outline-secondary" th:text="#{action.cancel}">Annuler</a>
    </form>
</div>
</body>
</html>
