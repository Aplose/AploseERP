<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${proposalId != null} ? 'Edit Proposal' : 'New Proposal'">Proposal Form</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a th:href="@{/proposals}">Proposals</a></li>
                <li class="breadcrumb-item active"
                    th:text="${proposalId != null} ? 'Edit' : 'New'">Form</li>
            </ol>
        </nav>
        <h4 class="mb-0">
            <i class="bi bi-file-earmark-text me-2 text-primary"></i>
            <span th:text="${proposalId != null} ? 'Edit Proposal' : 'New Proposal'">Proposal</span>
        </h4>
    </div>

    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <form th:action="${proposalId != null} ? @{/proposals/{id}/edit(id=${proposalId})} : @{/proposals/new}"
          th:object="${proposal}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row g-4">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent fw-semibold">
                        <i class="bi bi-info-circle me-2 text-primary"></i>Proposal Details
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Client (Third Party ID) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control"
                                       th:field="*{thirdPartyId}"
                                       th:classappend="${#fields.hasErrors('thirdPartyId')} ? 'is-invalid'"
                                       required/>
                                <div class="invalid-feedback" th:errors="*{thirdPartyId}"></div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Contact ID</label>
                                <input type="number" class="form-control" th:field="*{contactId}"/>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Sales Rep ID</label>
                                <input type="number" class="form-control" th:field="*{salesRepId}"/>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" th:field="*{title}"
                                       placeholder="Proposal title" maxlength="255"/>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">Date Issued <span class="text-danger">*</span></label>
                                <input type="date" class="form-control"
                                       th:field="*{dateIssued}" required/>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Valid Until</label>
                                <input type="date" class="form-control" th:field="*{dateValidUntil}"/>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">Currency <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{currencyCode}">
                                    <option th:each="cur : ${currencies}"
                                            th:value="${cur.code}"
                                            th:text="${cur.code + ' - ' + cur.label}">EUR</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Global Discount</label>
                                <input type="number" class="form-control" th:field="*{discountAmount}"
                                       step="0.01" min="0"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Notes</label>
                                <textarea class="form-control" th:field="*{notes}" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Terms &amp; Conditions</label>
                                <textarea class="form-control" th:field="*{terms}" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Extra fields -->
            <div th:replace="~{modules/extrafield/form-fragment :: extra-fields-form}"></div>

            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i>
                    <span th:text="${proposalId != null} ? 'Update' : 'Create'">Save</span>
                </button>
                <a th:href="${proposalId != null} ? @{/proposals/{id}(id=${proposalId})} : @{/proposals}"
                   class="btn btn-outline-secondary">
                    <i class="bi bi-x-lg me-1"></i>Cancel
                </a>
            </div>
        </div>
    </form>

</div>
</body>
</html>
