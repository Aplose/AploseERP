<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${contactId != null} ? 'Edit Contact' : 'New Contact'">Contact Form</title></head>
<body>
<div layout:fragment="content">

    <!-- Header -->
    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a th:href="@{/contacts}">Contacts</a></li>
                <li th:if="${firstLinkedThirdParty != null}" class="breadcrumb-item">
                    <a th:href="@{/third-parties/{id}(id=${firstLinkedThirdParty.id})}"
                       th:text="${firstLinkedThirdParty.name}">Company</a>
                </li>
                <li th:if="${contactId != null}" class="breadcrumb-item">
                    <a th:href="@{/contacts/{id}(id=${contactId})}">Contact</a>
                </li>
                <li class="breadcrumb-item active"
                    th:text="${contactId != null} ? 'Edit' : 'New'">Form</li>
            </ol>
        </nav>
        <h4 class="mb-0">
            <i class="bi bi-person-plus me-2 text-primary"></i>
            <span th:text="${contactId != null} ? 'Edit Contact' : 'New Contact'">Contact</span>
        </h4>
    </div>

    <form th:action="${contactId != null} ? @{/contacts/{id}/edit(id=${contactId})} : @{/contacts/new}"
          th:object="${contact}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row g-4">

            <!-- Identity -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent fw-semibold">
                        <i class="bi bi-person-badge me-2 text-primary"></i>Identity
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label class="form-label">Civility</label>
                                <select class="form-select" th:field="*{civility}">
                                    <option value="">—</option>
                                    <option th:each="item : ${civilities}" th:value="${item.code}" th:text="${item.label}">M.</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-semibold">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control"
                                       th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                       maxlength="100"/>
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}" maxlength="100"/>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Status</label>
                                <select class="form-select" th:field="*{status}">
                                    <option value="ACTIVE">Active</option>
                                    <option value="INACTIVE">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" th:field="*{jobTitle}" maxlength="150"/>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Department</label>
                                <input type="text" class="form-control" th:field="*{department}" maxlength="100"/>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="chkPrimary"
                                           th:field="*{primary}"/>
                                    <label class="form-check-label" for="chkPrimary">
                                        Primary contact
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Liens avec les tiers -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent fw-semibold">
                        <i class="bi bi-link-45deg me-2 text-primary"></i>
                        <span th:text="#{contact.thirdPartyLinks}">Liens avec les tiers</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless mb-0" id="linksTable">
                                <thead>
                                <tr>
                                    <th th:text="#{contact.thirdParty}">Third Party</th>
                                    <th th:text="#{contact.linkType}">Type de lien</th>
                                    <th class="text-end" style="width: 6rem;"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="link, linkStat : *{links}">
                                    <td>
                                        <select class="form-select form-select-sm"
                                                th:field="*{links[__${linkStat.index}__].thirdPartyId}">
                                            <option value="">—</option>
                                            <option th:each="tp : ${thirdParties}" th:value="${tp.id}" th:text="${tp.name}">Company</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-select form-select-sm"
                                                th:field="*{links[__${linkStat.index}__].linkTypeCode}">
                                            <option th:each="item : ${linkTypes}" th:value="${item.code}" th:text="${item.label}">Salarié</option>
                                        </select>
                                    </td>
                                    <td class="text-end">
                                        <button type="button" class="btn btn-outline-danger btn-sm link-remove"
                                                title="Retirer" th:attr="data-index=${linkStat.index}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="addLinkBtn">
                                <i class="bi bi-plus-lg me-1"></i>
                                <span th:text="#{contact.addLink}">Ajouter un lien</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Details -->
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-transparent fw-semibold">
                        <i class="bi bi-telephone me-2 text-primary"></i>Contact Details
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       maxlength="255"/>
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Secondary Email</label>
                                <input type="email" class="form-control"
                                       th:field="*{emailSecondary}"
                                       th:classappend="${#fields.hasErrors('emailSecondary')} ? 'is-invalid'"
                                       maxlength="255"/>
                                <div class="invalid-feedback" th:errors="*{emailSecondary}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" th:field="*{phone}" maxlength="50"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile</label>
                                <input type="text" class="form-control" th:field="*{phoneMobile}" maxlength="50"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Fax</label>
                                <input type="text" class="form-control" th:field="*{fax}" maxlength="50"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-transparent fw-semibold">
                        <i class="bi bi-geo-alt me-2 text-primary"></i>Address
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Address Line 1</label>
                                <input type="text" class="form-control" th:field="*{addressLine1}" maxlength="255"/>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" th:field="*{addressLine2}" maxlength="255"/>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control" th:field="*{postalCode}" maxlength="20"/>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" th:field="*{city}" maxlength="100"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">State / Province</label>
                                <input type="text" class="form-control" th:field="*{stateProvince}" maxlength="100"/>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Country</label>
                                <select class="form-select" th:field="*{countryCode}">
                                    <option value="">—</option>
                                    <option th:each="item : ${countries}" th:value="${item.code}" th:text="${item.code + ' - ' + item.label}">FR - France</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Extra fields -->
            <div th:replace="~{modules/extrafield/form-fragment :: extra-fields-form}"></div>

            <!-- Notes -->
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-transparent fw-semibold">
                        <i class="bi bi-chat-text me-2 text-primary"></i>Notes
                    </div>
                    <div class="card-body">
                        <textarea class="form-control" th:field="*{notes}" rows="3"
                                  placeholder="Internal notes..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i>
                    <span th:text="${contactId != null} ? 'Update' : 'Create'">Save</span>
                </button>
                <a th:href="${contactId != null} ? @{/contacts/{id}(id=${contactId})} : @{/contacts}"
                   class="btn btn-outline-secondary">
                    <i class="bi bi-x-lg me-1"></i>Cancel
                </a>
            </div>

        </div>
    </form>

    <script th:inline="javascript">
        (function() {
            const tbody = document.getElementById('linksTable').querySelector('tbody');
            const linkTypes = /*[[${linkTypes}]]*/ [];
            const defaultLinkCode = linkTypes.length ? linkTypes[0].code : 'SALARIE';

            document.getElementById('addLinkBtn').addEventListener('click', function() {
                const rows = tbody.querySelectorAll('tr');
                const lastRow = rows[rows.length - 1];
                const newIndex = rows.length;
                const clone = lastRow.cloneNode(true);
                clone.querySelectorAll('select').forEach(function(sel) { sel.selectedIndex = 0; sel.name = sel.name.replace(/links\[\d+\]/, 'links[' + newIndex + ']'); });
                clone.querySelectorAll('input').forEach(function(inp) { inp.name = inp.name && inp.name.replace(/links\[\d+\]/, 'links[' + newIndex + ']'); });
                tbody.appendChild(clone);
            });

            tbody.addEventListener('click', function(e) {
                const btn = e.target.closest('.link-remove');
                if (!btn) return;
                const row = btn.closest('tr');
                row.querySelectorAll('select').forEach(function(sel) { sel.selectedIndex = 0; });
            });
        })();
    </script>

</div>
</body>
</html>
