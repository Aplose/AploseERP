<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${definition.name}">List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0" th:text="${definition.name}">Object</h4>
            <small class="text-muted" th:text="${definition.description}">Description</small>
        </div>
        <a th:if="${#authorization.expression('hasAuthority(''CUSTOM_ENTITY_CREATE'')')}"
           th:href="@{/app/{mc}/{oc}/new(mc=${moduleCode}, oc=${objectCode})}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i><span th:text="#{action.create}">Create</span>
        </a>
    </div>
    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th th:each="col : ${columns}" th:text="${col}">Column</th>
                    <th th:text="#{label.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iStat : ${items}">
                    <td th:text="${iStat.count}">1</td>
                    <td th:each="col : ${columns}" th:text="${payloads.get(iStat.index).get(col)}">-</td>
                    <td>
                        <a th:href="@{/app/{mc}/{oc}/{id}(mc=${moduleCode}, oc=${objectCode}, id=${item.id})}" class="btn btn-sm btn-outline-primary" th:text="#{action.view}">View</a>
                        <a th:if="${#authorization.expression('hasAuthority(''CUSTOM_ENTITY_UPDATE'')')}"
                           th:href="@{/app/{mc}/{oc}/{id}/edit(mc=${moduleCode}, oc=${objectCode}, id=${item.id})}" class="btn btn-sm btn-outline-secondary" th:text="#{action.edit}">Edit</a>
                        <form th:if="${#authorization.expression('hasAuthority(''CUSTOM_ENTITY_DELETE'')')}" th:action="@{/app/{mc}/{oc}/{id}/delete(mc=${moduleCode}, oc=${objectCode}, id=${item.id})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{action.delete}">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td th:colspan="${#lists.size(columns) + 2}" class="text-center text-muted" th:text="#{nocode.list.empty}">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
