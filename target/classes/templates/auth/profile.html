<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{profile.title}">My Profile</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-person-circle text-primary me-3" style="font-size: 2rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{profile.title}">My Profile</h4>
            <small class="text-muted" th:text="${user.displayName}">User</small>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-4 text-muted" th:text="#{profile.username}">Username</dt>
                        <dd class="col-sm-8" th:text="${user.username}">username</dd>

                        <dt class="col-sm-4 text-muted" th:text="#{profile.email}">Email</dt>
                        <dd class="col-sm-8" th:text="${user.email}">email</dd>

                        <dt class="col-sm-4 text-muted" th:text="#{profile.firstName}">First name</dt>
                        <dd class="col-sm-8" th:text="${user.firstName}">First</dd>

                        <dt class="col-sm-4 text-muted" th:text="#{profile.lastName}">Last name</dt>
                        <dd class="col-sm-8" th:text="${user.lastName}">Last</dd>

                        <dt class="col-sm-4 text-muted" th:text="#{profile.phone}">Phone</dt>
                        <dd class="col-sm-8" th:text="${user.phone}">-</dd>

                        <dt class="col-sm-4 text-muted" th:text="#{profile.locale}">Locale</dt>
                        <dd class="col-sm-8" th:text="${user.locale}">-</dd>

                        <dt class="col-sm-4 text-muted" th:text="#{profile.timezone}">Timezone</dt>
                        <dd class="col-sm-8" th:text="${user.timezone}">-</dd>
                    </dl>
                    <hr/>
                    <a th:href="@{/profile/password}" class="btn btn-outline-warning">
                        <i class="bi bi-key me-1"></i>
                        <span th:text="#{profile.changePassword}">Change password</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
