spring:
  mail:
    host: localhost
    port: 3025
    test-connection: false
  datasource:
    url: jdbc:h2:file:./data/aploseErpDev;AUTO_SERVER=TRUE;MODE=MySQL;NON_KEYWORDS=USER
    driver-class-name: org.h2.Driver
    username: aploseErp
    password: aploseErp
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
  web:
    resources:
      cache:
        period: 0

server:
  servlet:
    session:
      cookie:
        secure: false
  # Termux / Android: keep embedded Tomcat lean
  tomcat:
    threads:
      max: 10
      min-spare: 2
    connection-timeout: 20000

logging:
  level:
    fr.aplose.erp: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
