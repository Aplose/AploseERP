# OpenAPI (springdoc) - document only /api/v1
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: fr.aplose.erp.api.v1

spring:
  application:
    name: AploseERP
  profiles:
    active: dev
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        globally_quoted_identifiers: false
  thymeleaf:
    cache: true
    encoding: UTF-8
  messages:
    encoding: UTF-8
    basename: messages/messages
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s

server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        same-site: strict

app:
  base-url: http://localhost:8080
  mail:
    from: noreply@aplose-erp.local
  # Phase 5 – IA : optionnel, désactivé si api-key absent
  ai:
    enabled: false
    api-key: ${OPENAI_API_KEY:}
    base-url: https://api.openai.com
    model: gpt-4o-mini

logging:
  level:
    fr.aplose.erp: INFO
