<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="#{error.404.title}">Page Not Found</title></head>
<body>
<div layout:fragment="content">
    <div class="text-center py-5">
        <i class="bi bi-question-circle text-warning" style="font-size:5rem;"></i>
        <h2 class="mt-3" th:text="#{error.404.title}">Page Not Found</h2>
        <p class="text-muted" th:text="#{error.404.message}">The page you are looking for does not exist.</p>
        <a th:href="@{/dashboard}" class="btn btn-primary">
            <i class="bi bi-house me-2"></i>Back to Dashboard
        </a>
    </div>
</div>
</body>
</html>
