<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${(pageTitle != null and !#strings.isEmpty(pageTitle)) ? (pageTitle + ' - ' + #messages.msg('app.name')) : #messages.msg('app.name')}">AploseERP</title>

    <!-- Bootstrap 5 via WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}"/>
    <!-- Custom styles -->
    <link rel="stylesheet" th:href="@{/css/app.css}"/>

    <th:block layout:fragment="head-extra"/>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
            <i class="bi bi-grid-3x3-gap-fill me-2"></i>
            <span th:text="#{app.name}">AploseERP</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTop">
            <ul class="navbar-nav ms-auto align-items-center">
                <!-- Language switcher -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-translate"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/locale?lang=en}">English</a></li>
                        <li><a class="dropdown-item" th:href="@{/locale?lang=fr}">Fran√ßais</a></li>
                    </ul>
                </li>
                <!-- User menu -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="principal.displayName">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><hr class="dropdown-divider"/></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>
                                    <span th:text="#{nav.logout}">Sign Out</span>
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white" style="min-width:220px; min-height:calc(100vh - 56px);">
        <div class="pt-3 px-2">
            <ul class="nav flex-column">

                <!-- Dashboard (standalone) -->
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/dashboard}"
                       th:classappend="${requestURI != null and #strings.startsWith(requestURI,'/dashboard')} ? 'active bg-primary rounded' : ''">
                        <i class="bi bi-speedometer2 me-2"></i>
                        <span th:text="#{nav.dashboard}">Dashboard</span>
                    </a>
                </li>
                <!-- Assistant IA (Phase 5) -->
                <li class="nav-item" sec:authorize="hasAuthority('AI_USE')">
                    <a class="nav-link text-white" th:href="@{/assistant}"
                       th:classappend="${requestURI != null and #strings.startsWith(requestURI,'/assistant')} ? 'active bg-primary rounded' : ''">
                        <i class="bi bi-chat-dots me-2"></i>
                        <span th:text="#{ai.assistant.title}">Assistant</span>
                    </a>
                </li>

                <!-- Expandable sections -->
                <li class="nav-item" th:each="section : ${sidebarMenuSections != null ? sidebarMenuSections : T(java.util.Collections).emptyList()}">
                    <button type="button" class="nav-link text-white w-100 text-start d-flex align-items-center border-0 bg-transparent py-2 px-3 rounded"
                            data-bs-toggle="collapse" th:data-bs-target="'#menu-' + ${section.id}"
                            th:attr="aria-expanded=${section.expandedByDefault}, aria-controls='menu-' + ${section.id}"
                            th:id="'menu-btn-' + ${section.id}">
                        <i class="bi bi-chevron-down me-2 sidebar-chevron"></i>
                        <span th:text="#{__${section.labelKey}__}">Section</span>
                    </button>
                    <div class="collapse" th:id="'menu-' + ${section.id}" th:classappend="${section.expandedByDefault} ? 'show' : ''"
                         th:attr="aria-labelledby='menu-btn-' + ${section.id}">
                        <ul class="nav flex-column ms-3 mb-2">
                            <li class="nav-item" th:each="entry : ${section.entries}">
                                <a class="nav-link text-white" th:href="${entry.path}"
                                   th:classappend="${entry.active} ? 'active bg-primary rounded' : ''">
                                    <i class="bi me-2" th:classappend="${entry.icon}"></i>
                                    <span th:text="${entry.labelKey != null} ? ${#messages.msg(entry.labelKey)} : ${entry.label}">Entry</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-4">
        <!-- Flash messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div layout:fragment="content">
            <!-- Page content goes here -->
        </div>
    </main>
</div>

<!-- Footer -->
<footer class="bg-light border-top py-2 text-center text-muted" style="font-size:.8rem;">
    <span th:text="#{app.name}">AploseERP</span> &copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span>
    &mdash; Open Source ERP
</footer>

<!-- Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

<th:block layout:fragment="scripts"/>
<!-- AI suggest line (Phase 5): fill description from /ai/suggest-line -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.ai-suggest-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            var input = this.closest('.input-group').querySelector('input[type="text"]');
            if (!input) return;
            var meta = document.querySelector('meta[name="_csrf"]');
            var headerName = (document.querySelector('meta[name="_csrf_header"]') || {}).content || 'X-CSRF-TOKEN';
            var token = meta ? meta.getAttribute('content') : '';
            fetch('/ai/suggest-line', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', [headerName]: token },
                body: JSON.stringify({ description: input.value || '' })
            }).then(function(r) { return r.json(); }).then(function(data) {
                if (data.suggestion) input.value = data.suggestion;
            });
        });
    });
});
</script>
</body>
</html>
