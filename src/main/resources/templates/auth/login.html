<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="#{login.title}">Sign In - AploseERP</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
    <style>
        body { background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%); }
        .login-card { border-radius: 1rem; box-shadow: 0 1rem 3rem rgba(0,0,0,.2); }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="container" style="max-width: 420px;">
    <div class="card login-card">
        <div class="card-body p-5">
            <!-- Logo / Brand -->
            <div class="text-center mb-4">
                <i class="bi bi-grid-3x3-gap-fill text-primary" style="font-size: 3rem;"></i>
                <h3 class="fw-bold mt-2 text-primary" th:text="#{app.name}">AploseERP</h3>
                <p class="text-muted small">Open Source ERP</p>
            </div>

            <!-- Error alert -->
            <div th:if="${param.error}" class="alert alert-danger py-2" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="#{login.error}">Invalid username or password</span>
            </div>

            <!-- Logout alert -->
            <div th:if="${param.logout}" class="alert alert-success py-2" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="#{login.logout}">You have been signed out</span>
            </div>

            <!-- Session expired -->
            <div th:if="${param.expired}" class="alert alert-warning py-2" role="alert">
                <i class="bi bi-clock-history me-2"></i>
                <span th:text="#{login.expired}">Your session has expired</span>
            </div>

            <!-- Login form -->
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="username" name="username"
                               class="form-control" required autofocus
                               th:placeholder="#{login.username}"/>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="password"
                               class="form-control" required
                               th:placeholder="#{login.password}"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    <span th:text="#{login.submit}">Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <div class="text-center mt-3">
        <small class="text-white opacity-75">
            &copy; <span th:text="#{app.name}">AploseERP</span> â€” Open Source ERP
        </small>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
