<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Documents</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-folder2-open text-primary me-2"></i>Document management (GED)</h4>
            <small class="text-muted" th:text="${documents.totalElements} + ' document(s)'">0 documents</small>
        </div>
        <a th:href="@{/ged/upload}" class="btn btn-primary" sec:authorize="hasAuthority('GED_CREATE')">
            <i class="bi bi-upload me-1"></i>Upload
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" th:text="${message}">Message</div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" th:text="${error}">Error</div>

    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body py-2">
            <form th:action="@{/ged}" method="get" class="d-flex gap-2 align-items-center">
                <div class="input-group" style="max-width:400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" name="q" class="form-control" placeholder="Search by file name..." th:value="${q}"/>
                </div>
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>File name</th>
                        <th>Entity</th>
                        <th>Entity ID</th>
                        <th>Size</th>
                        <th>Date</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${documents.isEmpty()}">
                        <td colspan="6" class="text-center text-muted py-5">No documents. Upload a file to get started.</td>
                    </tr>
                    <tr th:each="doc : ${documents}">
                        <td th:text="${doc.fileName}">file.pdf</td>
                        <td th:text="${doc.entityType}">THIRD_PARTY</td>
                        <td th:text="${doc.entityId}">1</td>
                        <td th:text="${doc.fileSize != null} ? ${#numbers.formatInteger(doc.fileSize, 3, 'POINT') + ' B'} : '—'">—</td>
                        <td th:text="${#temporals.format(doc.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                        <td class="text-end">
                            <form th:action="@{/ged/{id}/delete(id=${doc.id})}" method="post" class="d-inline"
                                  th:if="${doc.id}" onsubmit="return confirm('Delete this document?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger" sec:authorize="hasAuthority('GED_DELETE')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center"
             th:if="${documents.totalPages > 1}">
            <small class="text-muted" th:text="'Page ' + (${documents.number} + 1) + ' of ' + ${documents.totalPages}">Page 1</small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${documents.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/ged(q=${q}, page=${documents.number - 1})}"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item" th:classappend="${documents.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/ged(q=${q}, page=${documents.number + 1})}"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
