<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Follow-up</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <h4 class="mb-0"><i class="bi bi-bell text-primary me-2"></i>Relances</h4>
        <small class="text-muted">Factures impayées et devis sans réponse à relancer</small>
    </div>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Factures impayées</h5>
                    <a th:href="@{/reporting/overdue-invoices}" class="btn btn-sm btn-outline-primary">Voir le rapport</a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Référence</th>
                                    <th>Tiers</th>
                                    <th class="text-end">Restant dû</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(overdueInvoices)}">
                                    <td colspan="4" class="text-center text-muted py-4">Aucune facture en retard.</td>
                                </tr>
                                <tr th:each="inv : ${overdueInvoices}">
                                    <td><a th:href="@{/invoices/{id}(id=${inv.id})}" th:text="${inv.reference}">INV-001</a></td>
                                    <td th:text="${inv.thirdParty != null ? inv.thirdParty.name : '—'}">—</td>
                                    <td class="text-end text-danger" th:text="${#numbers.formatDecimal(inv.amountRemaining, 1, 2) + ' ' + inv.currencyCode}">0 EUR</td>
                                    <td class="text-end">
                                        <a th:href="@{/invoices/{id}(id=${inv.id})}" class="btn btn-sm btn-outline-secondary">Voir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Devis à relancer</h5>
                    <a th:href="@{/proposals(status='SENT')}" class="btn btn-sm btn-outline-primary">Voir les devis envoyés</a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Référence</th>
                                    <th>Tiers</th>
                                    <th>Valide jusqu'au</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(proposalsToFollowUp)}">
                                    <td colspan="4" class="text-center text-muted py-4">Aucun devis à relancer.</td>
                                </tr>
                                <tr th:each="p : ${proposalsToFollowUp}">
                                    <td><a th:href="@{/proposals/{id}(id=${p.id})}" th:text="${p.reference}">PRO-001</a></td>
                                    <td th:text="${p.thirdParty != null ? p.thirdParty.name : '—'}">—</td>
                                    <td th:text="${p.dateValidUntil != null} ? ${#temporals.format(p.dateValidUntil, 'dd/MM/yyyy')} : '—'">—</td>
                                    <td class="text-end">
                                        <a th:href="@{/proposals/{id}(id=${p.id})}" class="btn btn-sm btn-outline-secondary">Voir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
