<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${stage.id != null} ? 'Edit stage' : 'New stage'">Stage</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/pipeline}">Pipeline</a></li>
                <li class="breadcrumb-item"><a th:href="@{/pipeline/stages}">Stages</a></li>
                <li class="breadcrumb-item active" th:text="${stage.id != null} ? 'Edit' : 'New'">Form</li>
            </ol>
        </nav>
        <h4 class="mb-0" th:text="${stage.id != null} ? 'Edit pipeline stage' : 'New pipeline stage'">Stage</h4>
    </div>

    <form th:action="${stage.id != null} ? @{/pipeline/stages/{id}(id=${stage.id})} : @{/pipeline/stages}" th:object="${stage}" method="post" class="card border-0 shadow-sm">
        <div class="card-body">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul class="mb-0">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                </ul>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{code}" required maxlength="50"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Label <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{label}" required maxlength="255"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Sort order</label>
                    <input type="number" class="form-control" th:field="*{sortOrder}" min="0"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Probability %</label>
                    <input type="number" class="form-control" th:field="*{probability}" min="0" max="100" step="0.01"/>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{closed}" id="closed"/>
                        <label class="form-check-label" for="closed">Closed stage (Won/Lost)</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between">
            <a th:href="@{/pipeline/stages}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" th:text="${stage.id != null} ? 'Update' : 'Create'">Save</button>
        </div>
    </form>

</div>
</body>
</html>
