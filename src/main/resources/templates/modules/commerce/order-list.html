<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title th:text="#{nav.orders}">Orders</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-cart3 text-primary me-2"></i><span th:text="#{nav.orders}">Orders</span></h4>
            <small class="text-muted" th:text="${orders.totalElements} + ' orders'">0 orders</small>
        </div>
        <a th:href="@{/orders/new}" class="btn btn-primary" sec:authorize="hasAuthority('SALES_ORDER_CREATE')">
            <i class="bi bi-plus-lg me-1"></i><span th:text="#{order.new}">New Order</span>
        </a>
    </div>

    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body py-2">
            <form th:action="@{/orders}" method="get" class="d-flex gap-2 align-items-center flex-wrap">
                <div class="input-group" style="max-width:400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" name="q" class="form-control" placeholder="Search reference, client..." th:value="${q}"/>
                </div>
                <button type="submit" class="btn btn-outline-primary" th:text="#{action.search}">Search</button>
                <a th:href="@{/orders}" class="btn btn-outline-secondary"
                   th:if="${!#strings.isEmpty(q) or !#strings.isEmpty(status)}" th:text="#{action.cancel}">Clear</a>
            </form>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#strings.isEmpty(status)} ? 'active' : ''" th:href="@{/orders(q=${q})}">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${status == 'CONFIRMED'} ? 'active' : ''" th:href="@{/orders(q=${q}, status='CONFIRMED')}"><span th:text="#{status.CONFIRMED}">Confirmed</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${status == 'PROCESSING'} ? 'active' : ''" th:href="@{/orders(q=${q}, status='PROCESSING')}"><span th:text="#{status.PROCESSING}">Processing</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${status == 'SHIPPED'} ? 'active' : ''" th:href="@{/orders(q=${q}, status='SHIPPED')}"><span th:text="#{status.SHIPPED}">Shipped</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${status == 'DELIVERED'} ? 'active' : ''" th:href="@{/orders(q=${q}, status='DELIVERED')}"><span th:text="#{status.DELIVERED}">Delivered</span></a>
        </li>
    </ul>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th th:text="#{label.reference}">Reference</th>
                    <th th:text="#{proposal.label.client}">Client</th>
                    <th th:text="#{label.date}">Date</th>
                    <th th:text="#{order.expected}">Expected</th>
                    <th class="text-end" th:text="#{label.amount}">Total</th>
                    <th th:text="#{label.status}">Status</th>
                    <th class="text-end" th:text="#{label.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${orders.isEmpty()}">
                    <td colspan="7" class="text-center text-muted py-5">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                        <span th:text="#{order.noOrders}">No orders found.</span>
                    </td>
                </tr>
                <tr th:each="o : ${orders}">
                    <td>
                        <a th:href="@{/orders/{id}(id=${o.id})}" class="fw-semibold text-decoration-none" th:text="${o.reference}">SO-00001</a>
                    </td>
                    <td th:text="${o.thirdParty.name}">Client</td>
                    <td th:text="${#temporals.format(o.dateOrdered, 'dd/MM/yyyy')}">01/01/2025</td>
                    <td th:text="${o.dateExpected != null} ? ${#temporals.format(o.dateExpected, 'dd/MM/yyyy')} : '—'">—</td>
                    <td class="text-end fw-semibold">
                        <span th:text="${#numbers.formatDecimal(o.totalAmount, 1, 2)}">0.00</span>
                        <small class="text-muted" th:text="${o.currencyCode}">EUR</small>
                    </td>
                    <td>
                        <span class="badge" th:classappend="${o.statusBadgeClass}" th:text="${o.status}">CONFIRMED</span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{/orders/{id}(id=${o.id})}" class="btn btn-sm btn-outline-secondary" title="View"><i class="bi bi-eye"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center" th:if="${orders.totalPages > 1}">
            <small class="text-muted" th:text="'Page ' + (${orders.number} + 1) + ' of ' + ${orders.totalPages}"></small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/orders(q=${q},status=${status},page=${orders.number - 1})}"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/orders(q=${q},status=${status},page=${orders.number + 1})}"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
