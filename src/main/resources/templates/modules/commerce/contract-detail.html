<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title th:text="${contract.reference} ?: 'Contrat'">Contrat</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/contracts}">Contrats</a></li>
                <li class="breadcrumb-item active" th:text="${contract.reference} ?: contract.contractType">Contrat</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-start">
            <h4 class="mb-0" th:text="${contract.reference} ?: contract.contractType">Contrat</h4>
            <div>
                <a th:href="@{/contracts/{id}/edit(id=${contract.id})}" class="btn btn-outline-primary" sec:authorize="hasAuthority('BUSINESS_CONTRACT_UPDATE')">Modifier</a>
                <form th:action="@{/contracts/{id}/delete(id=${contract.id})}" method="post" class="d-inline" sec:authorize="hasAuthority('BUSINESS_CONTRACT_DELETE')"
                      onsubmit="return confirm('Supprimer ce contrat ?');">
                    <button type="submit" class="btn btn-outline-danger">Supprimer</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}">Message</div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-3">Tiers</dt>
                <dd class="col-sm-9"><a th:href="@{/third-parties/{id}(id=${contract.thirdParty.id})}" th:text="${contract.thirdParty.name}">—</a></dd>
                <dt class="col-sm-3">Contact</dt>
                <dd class="col-sm-9" th:text="${contract.contact != null} ? ${contract.contact.fullName} : '—'">—</dd>
                <dt class="col-sm-3">Type</dt>
                <dd class="col-sm-9" th:text="${contract.contractType}">—</dd>
                <dt class="col-sm-3">Référence</dt>
                <dd class="col-sm-9" th:text="${contract.reference} ?: '—'">—</dd>
                <dt class="col-sm-3">Début</dt>
                <dd class="col-sm-9" th:text="${#temporals.format(contract.startDate, 'dd/MM/yyyy')}">—</dd>
                <dt class="col-sm-3">Fin</dt>
                <dd class="col-sm-9" th:text="${contract.endDate != null} ? ${#temporals.format(contract.endDate, 'dd/MM/yyyy')} : '—'">—</dd>
                <dt class="col-sm-3">Renouvellement</dt>
                <dd class="col-sm-9" th:text="${contract.renewalType} ?: '—'">—</dd>
                <dt class="col-sm-3">Devis lié</dt>
                <dd class="col-sm-9">
                    <a th:if="${contract.proposal != null}" th:href="@{/proposals/{id}(id=${contract.proposal.id})}" th:text="${contract.proposal.reference}">—</a>
                    <span th:unless="${contract.proposal != null}">—</span>
                </dd>
                <dt class="col-sm-3">Statut</dt>
                <dd class="col-sm-9"><span class="badge bg-secondary" th:text="${contract.status}">—</span></dd>
                <dt class="col-sm-3">Notes</dt>
                <dd class="col-sm-9" th:text="${contract.notes} ?: '—'">—</dd>
            </dl>
        </div>
    </div>

</div>
</body>
</html>
