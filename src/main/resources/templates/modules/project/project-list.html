<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title th:text="#{nav.projects}">Projects</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-kanban text-primary me-2"></i><span th:text="#{nav.projects}">Projects</span></h4>
            <small class="text-muted" th:text="${projects.totalElements} + ' projects'">0 projects</small>
        </div>
        <a th:href="@{/projects/new}" class="btn btn-primary" sec:authorize="hasAuthority('PROJECT_CREATE')">
            <i class="bi bi-plus-lg me-1"></i><span th:text="#{action.create}">New</span> <span th:text="#{nav.projects}">Project</span>
        </a>
    </div>

    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body py-2">
            <form th:action="@{/projects}" method="get" class="d-flex gap-2 align-items-center flex-wrap">
                <div class="input-group" style="max-width:400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" name="q" class="form-control" placeholder="Search code, name..." th:value="${q}"/>
                </div>
                <button type="submit" class="btn btn-outline-primary" th:text="#{action.search}">Search</button>
                <a th:href="@{/projects}" class="btn btn-outline-secondary" th:if="${!#strings.isEmpty(q) or !#strings.isEmpty(status)}" th:text="#{action.cancel}">Clear</a>
            </form>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><a class="nav-link" th:classappend="${#strings.isEmpty(status)} ? 'active' : ''" th:href="@{/projects(q=${q})}">All</a></li>
        <li class="nav-item"><a class="nav-link" th:classappend="${status == 'PLANNING'} ? 'active' : ''" th:href="@{/projects(q=${q}, status='PLANNING')}">Planning</a></li>
        <li class="nav-item"><a class="nav-link" th:classappend="${status == 'ACTIVE'} ? 'active' : ''" th:href="@{/projects(q=${q}, status='ACTIVE')}">Active</a></li>
        <li class="nav-item"><a class="nav-link" th:classappend="${status == 'ON_HOLD'} ? 'active' : ''" th:href="@{/projects(q=${q}, status='ON_HOLD')}">On Hold</a></li>
        <li class="nav-item"><a class="nav-link" th:classappend="${status == 'COMPLETED'} ? 'active' : ''" th:href="@{/projects(q=${q}, status='COMPLETED')}">Completed</a></li>
    </ul>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th th:text="#{label.code}">Code</th>
                    <th th:text="#{label.name}">Name</th>
                    <th th:text="#{project.client}">Client</th>
                    <th th:text="#{label.status}">Status</th>
                    <th th:text="#{project.dates}">Dates</th>
                    <th class="text-end" th:text="#{label.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${projects.isEmpty()}">
                    <td colspan="6" class="text-center text-muted py-5"><i class="bi bi-inbox fs-1 d-block mb-2"></i>No projects found.</td>
                </tr>
                <tr th:each="p : ${projects}">
                    <td class="fw-semibold font-monospace" th:text="${p.code}">PRJ-001</td>
                    <td><a th:href="@{/projects/{id}(id=${p.id})}" class="text-decoration-none" th:text="${p.name}">Project</a></td>
                    <td th:text="${p.thirdParty != null} ? ${p.thirdParty.name} : '—'">—</td>
                    <td><span class="badge" th:classappend="${p.statusBadgeClass}" th:text="${p.status}">PLANNING</span></td>
                    <td>
                        <span th:if="${p.dateStart != null}" th:text="${#temporals.format(p.dateStart, 'dd/MM/yyyy')}">—</span>
                        <span th:if="${p.dateStart != null and p.dateEnd != null}"> – </span>
                        <span th:if="${p.dateEnd != null}" th:text="${#temporals.format(p.dateEnd, 'dd/MM/yyyy')}">—</span>
                        <span th:if="${p.dateStart == null and p.dateEnd == null}">—</span>
                    </td>
                    <td class="text-end">
                        <a th:href="@{/projects/{id}(id=${p.id})}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center" th:if="${projects.totalPages > 1}">
            <small class="text-muted" th:text="'Page ' + (${projects.number} + 1) + ' of ' + ${projects.totalPages}"></small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${projects.first} ? 'disabled'"><a class="page-link" th:href="@{/projects(q=${q},status=${status},page=${projects.number - 1})}"><i class="bi bi-chevron-left"></i></a></li>
                    <li class="page-item" th:classappend="${projects.last} ? 'disabled'"><a class="page-link" th:href="@{/projects(q=${q},status=${status},page=${projects.number + 1})}"><i class="bi bi-chevron-right"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
