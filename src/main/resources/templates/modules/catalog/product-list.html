<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Products</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-box-seam text-primary me-2"></i>Products</h4>
            <small class="text-muted" th:text="${products.totalElements} + ' products'">0 products</small>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/products/categories}" class="btn btn-outline-secondary">
                <i class="bi bi-tags me-1"></i>Categories
            </a>
            <a th:href="@{/products/new}" class="btn btn-primary" sec:authorize="hasAuthority('PRODUCT_CREATE')">
                <i class="bi bi-plus-lg me-1"></i>New Product
            </a>
        </div>
    </div>

    <!-- Search & Filters -->
    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body py-2">
            <form th:action="@{/products}" method="get" class="d-flex gap-2 align-items-center flex-wrap">
                <div class="input-group" style="max-width:400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" name="q" class="form-control"
                           placeholder="Search name, code, barcode..."
                           th:value="${q}"/>
                </div>
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:href="@{/products}" class="btn btn-outline-secondary"
                   th:if="${!#strings.isEmpty(q) or !#strings.isEmpty(type) or categoryId != null}">Clear</a>
            </form>
        </div>
    </div>

    <!-- Filter Tabs -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#strings.isEmpty(type)} ? 'active' : ''"
               th:href="@{/products(q=${q})}">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${type == 'PRODUCT'} ? 'active' : ''"
               th:href="@{/products(q=${q}, type='PRODUCT')}">
                <i class="bi bi-box me-1"></i>Products
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${type == 'SERVICE'} ? 'active' : ''"
               th:href="@{/products(q=${q}, type='SERVICE')}">
                <i class="bi bi-gear me-1"></i>Services
            </a>
        </li>
        <li class="nav-item dropdown" th:if="${!categories.isEmpty()}">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                <i class="bi bi-tags me-1"></i>Category
            </a>
            <ul class="dropdown-menu">
                <li th:each="cat : ${categories}">
                    <a class="dropdown-item" th:href="@{/products(categoryId=${cat.id})}" th:text="${cat.name}">Cat</a>
                </li>
            </ul>
        </li>
    </ul>

    <!-- Table -->
    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th class="text-end">Sale Price</th>
                        <th class="text-end">Purchase Price</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${products.isEmpty()}">
                        <td colspan="8" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No products found.
                        </td>
                    </tr>
                    <tr th:each="p : ${products}">
                        <td>
                            <a th:href="@{/products/{id}(id=${p.id})}"
                               class="fw-semibold text-decoration-none" th:text="${p.code}">CODE</a>
                        </td>
                        <td th:text="${p.name}">Name</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${p.type == 'SERVICE'} ? 'bg-info text-dark' : 'bg-secondary'"
                                  th:text="${p.displayType}">Product</span>
                        </td>
                        <td th:text="${p.category != null} ? ${p.category.name} : '—'">—</td>
                        <td class="text-end">
                            <span th:text="${#numbers.formatDecimal(p.salePrice, 1, 2)}">0.00</span>
                            <small class="text-muted" th:text="${p.currencyCode}">EUR</small>
                        </td>
                        <td class="text-end">
                            <span th:text="${#numbers.formatDecimal(p.purchasePrice, 1, 2)}">0.00</span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${p.active} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${p.active} ? 'Active' : 'Inactive'">Active</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/products/{id}(id=${p.id})}"
                                   class="btn btn-outline-secondary" title="View">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/products/{id}/edit(id=${p.id})}"
                                   class="btn btn-outline-primary" title="Edit"
                                   sec:authorize="hasAuthority('PRODUCT_UPDATE')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/products/{id}/delete(id=${p.id})}" method="post"
                                      class="d-inline"
                                      sec:authorize="hasAuthority('PRODUCT_DELETE')"
                                      onsubmit="return confirm('Delete this product?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-danger" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center"
             th:if="${products.totalPages > 1}">
            <small class="text-muted"
                   th:text="'Page ' + (${products.number} + 1) + ' of ' + ${products.totalPages}"></small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/products(q=${q},type=${type},categoryId=${categoryId},page=${products.number - 1})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/products(q=${q},type=${type},categoryId=${categoryId},page=${products.number + 1})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
