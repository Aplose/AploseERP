<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{nav.currencies}">Currencies</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-currency-exchange text-primary me-3" style="font-size: 1.8rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{nav.currencies}">Currencies</h4>
            <small class="text-muted" th:text="${#lists.size(currencies)} + ' ' + #{currency.count}">0 currencies</small>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th th:text="#{label.code}">Code</th>
                    <th th:text="#{label.name}">Name</th>
                    <th th:text="#{currency.symbol}">Symbol</th>
                    <th th:text="#{currency.decimalPlaces}">Decimals</th>
                    <th th:text="#{label.status}">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${currencies}">
                    <td class="fw-semibold font-monospace" th:text="${c.code}">EUR</td>
                    <td th:text="${c.name}">Euro</td>
                    <td th:text="${c.symbol}">â‚¬</td>
                    <td th:text="${c.decimalPlaces}">2</td>
                    <td>
                        <span class="badge" th:classappend="${c.active} ? 'bg-success' : 'bg-secondary'"
                              th:text="${c.active} ? #{status.ACTIVE} : #{status.INACTIVE}">Active</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
