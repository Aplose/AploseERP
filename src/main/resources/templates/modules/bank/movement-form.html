<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>New movement</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/bank}">Bank</a></li>
                <li class="breadcrumb-item"><a th:href="@{/bank/movements}">Movements</a></li>
                <li class="breadcrumb-item active">New movement</li>
            </ol>
        </nav>
        <h4 class="mb-0">Record movement</h4>
    </div>

    <form th:action="@{/bank/movements}" th:object="${movement}" method="post" class="card border-0 shadow-sm">
        <div class="card-body">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul class="mb-0">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                </ul>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Account <span class="text-danger">*</span></label>
                    <select class="form-select" name="accountId" id="accountId" required>
                        <option value="">— Select account —</option>
                        <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.name + ' (' + acc.currencyCode + ')'}"
                                th:selected="${movement.account != null && movement.account.id == acc.id}">Account</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" th:field="*{movementDate}" required/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Amount <span class="text-danger">*</span></label>
                    <input type="number" step="0.01" class="form-control" th:field="*{amount}" required
                           placeholder="Positive for credit, negative for debit"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Currency</label>
                    <select class="form-select" th:field="*{currencyCode}">
                        <option th:each="c : ${currencies}" th:value="${c.code}" th:text="${c.code}">EUR</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" th:field="*{description}" maxlength="500"
                           placeholder="Optional description"/>
                </div>
                <div class="col-12">
                    <label class="form-label">Reference</label>
                    <input type="text" class="form-control" th:field="*{reference}" maxlength="100"
                           placeholder="Check number, transfer ref, etc."/>
                </div>
            </div>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between">
            <a th:href="@{/bank/movements}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Record</button>
        </div>
    </form>

</div>
</body>
</html>
