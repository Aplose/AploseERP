<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Bank</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-bank text-primary me-2"></i>Bank</h4>
            <small class="text-muted" th:text="${#lists.size(accounts)} + ' account(s)'">0 accounts</small>
        </div>
        <div class="d-flex gap-2">
            <a th:href="@{/bank/movements}" class="btn btn-outline-primary">Movements</a>
            <a th:href="@{/bank/accounts/new}" class="btn btn-primary" sec:authorize="hasAuthority('BANK_CREATE')">
                <i class="bi bi-plus-lg me-1"></i>New account
            </a>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert"
         th:text="${message}">Message</div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>IBAN</th>
                        <th>BIC</th>
                        <th>Currency</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(accounts)}">
                        <td colspan="6" class="text-center text-muted py-5">
                            <i class="bi bi-bank fs-1 d-block mb-2"></i>
                            No bank accounts. Create one to get started.
                        </td>
                    </tr>
                    <tr th:each="acc : ${accounts}">
                        <td>
                            <a th:href="@{/bank/accounts/{id}(id=${acc.id})}" class="fw-semibold text-decoration-none"
                               th:text="${acc.name}">Account</a>
                        </td>
                        <td th:text="${acc.iban}">—</td>
                        <td th:text="${acc.bic}">—</td>
                        <td th:text="${acc.currencyCode}">EUR</td>
                        <td>
                            <span class="badge" th:classappend="${acc.active} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${acc.active} ? 'Active' : 'Inactive'">Active</span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/bank/accounts/{id}(id=${acc.id})}" class="btn btn-sm btn-outline-secondary"
                               title="View"><i class="bi bi-eye"></i></a>
                            <a th:href="@{/bank/accounts/{id}/edit(id=${acc.id})}" class="btn btn-sm btn-outline-secondary"
                               sec:authorize="hasAuthority('BANK_UPDATE')" title="Edit"><i class="bi bi-pencil"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
