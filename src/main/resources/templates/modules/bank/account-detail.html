<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Account</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/bank}">Bank</a></li>
                <li class="breadcrumb-item active" th:text="${account.name}">Account</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h4 class="mb-1" th:text="${account.name}">Account name</h4>
                <p class="text-muted mb-0" th:if="${account.iban}" th:text="${'IBAN: ' + account.iban}">IBAN</p>
                <p class="text-muted mb-0" th:if="${account.bic}" th:text="${'BIC: ' + account.bic}">BIC</p>
                <span class="badge mt-2" th:classappend="${account.active} ? 'bg-success' : 'bg-secondary'"
                      th:text="${account.active} ? 'Active' : 'Inactive'">Active</span>
            </div>
            <div class="text-end">
                <p class="h4 mb-0" th:text="${#numbers.formatDecimal(balance, 1, 2) + ' ' + account.currencyCode}">0.00 EUR</p>
                <small class="text-muted">Current balance</small>
                <div class="mt-2">
                    <a th:href="@{/bank/movements/new(accountId=${account.id})}" class="btn btn-primary btn-sm"
                       sec:authorize="hasAuthority('BANK_CREATE')">Add movement</a>
                    <a th:href="@{/bank/accounts/{id}/edit(id=${account.id})}" class="btn btn-outline-secondary btn-sm"
                       sec:authorize="hasAuthority('BANK_UPDATE')">Edit</a>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Movements</h5>
            <a th:href="@{/bank/movements}">View all</a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Reference</th>
                        <th class="text-end">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${movements.isEmpty()}">
                        <td colspan="4" class="text-center text-muted py-4">No movements yet.</td>
                    </tr>
                    <tr th:each="m : ${movements}">
                        <td th:text="${#temporals.format(m.movementDate, 'dd/MM/yyyy')}">01/01/2025</td>
                        <td th:text="${m.description} ?: '—'">—</td>
                        <td th:text="${m.reference} ?: '—'">—</td>
                        <td class="text-end" th:classappend="${m.amount.compareTo(T(java.math.BigDecimal).ZERO) >= 0} ? 'text-success' : 'text-danger'"
                            th:text="${#numbers.formatDecimal(m.amount, 1, 2) + ' ' + m.currencyCode}">0.00 EUR</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center"
             th:if="${movements.totalPages > 1}">
            <small class="text-muted" th:text="'Page ' + (${movements.number} + 1) + ' of ' + ${movements.totalPages}">Page 1 of 1</small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${movements.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/bank/accounts/{id}(id=${account.id}, page=${movements.number - 1})}"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item" th:classappend="${movements.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/bank/accounts/{id}(id=${account.id}, page=${movements.number + 1})}"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
