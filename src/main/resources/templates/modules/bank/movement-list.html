<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Bank movements</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-arrow-left-right text-primary me-2"></i>Bank movements</h4>
            <small class="text-muted" th:text="${movements.totalElements} + ' movement(s)'">0 movements</small>
        </div>
        <a th:href="@{/bank}" class="btn btn-outline-secondary">Accounts</a>
        <a th:href="@{/bank/movements/new}" class="btn btn-primary" sec:authorize="hasAuthority('BANK_CREATE')">
            <i class="bi bi-plus-lg me-1"></i>New movement
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert"
         th:text="${message}">Message</div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Account</th>
                        <th>Description</th>
                        <th>Reference</th>
                        <th class="text-end">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${movements.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-5">No movements found.</td>
                    </tr>
                    <tr th:each="m : ${movements}">
                        <td th:text="${#temporals.format(m.movementDate, 'dd/MM/yyyy')}">01/01/2025</td>
                        <td>
                            <a th:href="@{/bank/accounts/{id}(id=${m.account.id})}" th:text="${m.account.name}">Account</a>
                        </td>
                        <td th:text="${m.description} ?: '—'">—</td>
                        <td th:text="${m.reference} ?: '—'">—</td>
                        <td class="text-end" th:classappend="${m.amount.compareTo(T(java.math.BigDecimal).ZERO) >= 0} ? 'text-success' : 'text-danger'"
                            th:text="${#numbers.formatDecimal(m.amount, 1, 2) + ' ' + m.currencyCode}">0.00 EUR</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center"
             th:if="${movements.totalPages > 1}">
            <small class="text-muted" th:text="'Page ' + (${movements.number} + 1) + ' of ' + ${movements.totalPages}">Page 1 of 1</small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${movements.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/bank/movements(page=${movements.number - 1})}"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item" th:classappend="${movements.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/bank/movements(page=${movements.number + 1})}"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
