<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{dictionary.title}">Dictionnaires</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-journal-text text-primary me-3" style="font-size: 1.8rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{dictionary.title}">Dictionnaires</h4>
            <small class="text-muted" th:text="#{dictionary.subtitle}">Données de référence par type</small>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4" th:each="entry : ${typeLabels}">
            <a th:href="@{/admin/dictionaries/{type}(type=${entry.key})}" class="card border-0 shadow-sm text-decoration-none text-dark hover-shadow">
                <div class="card-body d-flex align-items-center">
                    <i class="bi bi-list-ul text-primary me-3" style="font-size: 1.5rem;"></i>
                    <div>
                        <h6 class="mb-0" th:text="#{__${entry.value}__}">Type</h6>
                        <small class="text-muted" th:text="${entry.key}">CODE</small>
                    </div>
                    <i class="bi bi-chevron-right ms-auto text-muted"></i>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
