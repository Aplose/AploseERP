<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Roles</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-shield-lock text-primary me-2"></i>Roles &amp; Permissions</h4>
            <small class="text-muted" th:text="${roles.size()} + ' roles'">0 roles</small>
        </div>
        <a th:href="@{/admin/roles/new}" class="btn btn-primary" sec:authorize="hasAuthority('ROLE_CREATE')">
            <i class="bi bi-plus-lg me-1"></i>New Role
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Permissions</th>
                        <th>System</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${roles.isEmpty()}">
                        <td colspan="5" class="text-center text-muted py-4">No roles found</td>
                    </tr>
                    <tr th:each="role : ${roles}">
                        <td>
                            <code class="text-primary" th:text="${role.code}">ROLE_CODE</code>
                        </td>
                        <td>
                            <div class="fw-semibold" th:text="${role.name}">Role Name</div>
                            <small class="text-muted" th:text="${role.description}"></small>
                        </td>
                        <td>
                            <span class="badge bg-info text-dark"
                                  th:text="${role.permissions.size()} + ' permissions'">0 permissions</span>
                        </td>
                        <td>
                            <span th:if="${role.system}" class="badge bg-danger">System</span>
                            <span th:unless="${role.system}" class="badge bg-light text-muted">Custom</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/roles/{id}/edit(id=${role.id})}"
                                   class="btn btn-outline-primary"
                                   sec:authorize="hasAuthority('ROLE_UPDATE')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/admin/roles/{id}/delete(id=${role.id})}" method="post"
                                      style="display:inline;"
                                      th:if="${!role.system}"
                                      sec:authorize="hasAuthority('ROLE_DELETE')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-danger"
                                            data-confirm="Delete this role? Users with this role will lose it.">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
