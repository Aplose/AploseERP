<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{ai.admin.title}">IA</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-stars text-primary me-3" style="font-size: 1.8rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{ai.admin.title}">IA</h4>
            <small class="text-muted" th:text="#{ai.admin.subtitle}">Suggestions de libellés, assistant. OpenAI, Azure ou Ollama (local).</small>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="#{${message}}">Saved</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="#{${error}}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <p class="mb-2">
                <span th:text="#{ai.admin.status}">Statut :</span>
                <span th:if="${available}" class="badge bg-success" th:text="#{ai.admin.available}">Disponible</span>
                <span th:unless="${available}" class="badge bg-secondary" th:text="#{ai.admin.unavailable}">Non configuré</span>
            </p>
            <p class="small text-muted mb-0" th:text="#{ai.admin.configHelp}">Config globale (application.yml) ou ci-dessous par tenant (ex. Ollama).</p>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-transparent fw-semibold" th:text="#{ai.admin.tenantConfig}">Configuration IA du tenant</div>
        <div class="card-body">
            <form th:action="@{/admin/ai/tenant-config}" method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="col-12">
                    <label class="form-label" th:text="#{ai.admin.baseUrl}">URL de l’API (OpenAI, Azure ou Ollama)</label>
                    <input type="url" name="baseUrl" class="form-control" th:value="${tenantConfig != null} ? ${tenantConfig.baseUrl} : 'http://localhost:11434'"
                           placeholder="http://localhost:11434 (Ollama) ou https://api.openai.com" required/>
                    <small class="text-muted" th:text="#{ai.admin.baseUrlHelp}">Ollama : http://localhost:11434 (sans clé). OpenAI : https://api.openai.com</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label" th:text="#{ai.admin.apiKey}">Clé API (optionnel pour Ollama)</label>
                    <input type="password" name="apiKey" class="form-control" th:value="${tenantConfig != null} ? ${tenantConfig.apiKey} : ''" autocomplete="off"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label" th:text="#{ai.admin.model}">Modèle (optionnel)</label>
                    <input type="text" name="model" class="form-control" th:value="${tenantConfig != null} ? ${tenantConfig.model} : ''"
                           placeholder="llama2, gpt-4o-mini, etc."/>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" th:text="#{common.save}">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
