<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{dolibarr.import.title}">Import Dolibarr</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-cloud-download text-primary me-3" style="font-size: 1.8rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{dolibarr.import.title}">Import Dolibarr</h4>
            <small class="text-muted" th:text="#{dolibarr.import.subtitle}">Importer les données et dictionnaires depuis une instance Dolibarr</small>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-12 col-xl-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent border-0">
                    <h6 class="mb-0" th:text="#{dolibarr.import.connection}">Connexion Dolibarr</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/dolibarr-import/test}" method="post" class="mb-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{dolibarr.import.baseUrl}">URL de l'instance Dolibarr</label>
                            <input type="url" name="baseUrl" class="form-control" placeholder="https://dolibarr.example.com" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{dolibarr.import.apiKey}">Clé API (utilisateur administrateur)</label>
                            <input type="password" name="apiKey" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-link-45deg me-1"></i>
                            <span th:text="#{dolibarr.import.testConnection}">Tester la connexion</span>
                        </button>
                    </form>

                    <form th:action="@{/admin/dolibarr-import/run}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="baseUrl" id="runBaseUrl"/>
                        <input type="hidden" name="apiKey" id="runApiKey"/>
                        <button type="submit" class="btn btn-primary" id="btnRunImport">
                            <i class="bi bi-download me-1"></i>
                            <span th:text="#{dolibarr.import.launch}">Lancer l'import</span>
                        </button>
                    </form>
                    <p class="text-muted small mt-2 mb-0" th:text="#{dolibarr.import.runHint}">Saisissez l'URL et la clé API ci-dessus, testez la connexion, puis lancez l'import. Les données seront importées dans le tenant courant.</p>
                </div>
            </div>
        </div>

        <div class="col-12 col-xl-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent border-0 d-flex justify-content-between align-items-center">
                    <h6 class="mb-0" th:text="#{dolibarr.import.lastRuns}">Derniers imports</h6>
                </div>
                <div class="card-body">
                    <div th:if="${runs != null and !runs.isEmpty()}" class="list-group list-group-flush">
                        <a th:each="run : ${runs}" th:href="@{/admin/dolibarr-import/runs/{id}/logs(id=${run.id})}"
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <span th:text="${#temporals.format(run.startedAt, 'dd/MM/yyyy HH:mm')}">...</span>
                                — <span th:text="${run.status}">...</span>
                            </span>
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </div>
                    <p th:if="${runs == null or runs.isEmpty()}" class="text-muted mb-0" th:text="#{dolibarr.import.noRuns}">Aucun import pour le moment.</p>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.getElementById('btnRunImport').addEventListener('click', function(e) {
            var baseUrl = document.querySelector('input[name="baseUrl"]');
            var apiKey = document.querySelector('input[name="apiKey"]');
            if (baseUrl && apiKey && baseUrl.value && apiKey.value) {
                document.getElementById('runBaseUrl').value = baseUrl.value;
                document.getElementById('runApiKey').value = apiKey.value;
            } else {
                e.preventDefault();
                alert('Veuillez saisir l\'URL et la clé API avant de lancer l\'import.');
            }
        });
    </script>

</div>
</body>
</html>
