<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{publicform.admin.title}">Formulaires publics</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-input-cursor text-primary me-3" style="font-size: 1.8rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{publicform.admin.title}">Formulaires publics</h4>
            <small class="text-muted" th:text="#{publicform.admin.subtitle}">Contact, demande de devis… accessibles sans compte</small>
        </div>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
        <span th:text="#{${message}}">Saved</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="#{${error}}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="mb-3" sec:authorize="hasAuthority('PUBLIC_FORM_CREATE')">
        <a th:href="@{/admin/public-forms/new}" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i><span th:text="#{publicform.admin.new}">Nouveau formulaire</span></a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-header bg-transparent fw-semibold" th:text="#{publicform.admin.list}">Formulaires</div>
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th th:text="#{publicform.code}">Code</th>
                        <th th:text="#{publicform.name}">Nom</th>
                        <th th:text="#{publicform.status}">État</th>
                        <th class="text-end"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${forms.isEmpty()}">
                        <td colspan="4" class="text-center text-muted py-4" th:text="#{publicform.admin.none}">Aucun formulaire.</td>
                    </tr>
                    <tr th:each="f : ${forms}">
                        <td><code th:text="${f.code}">contact</code></td>
                        <td th:text="${f.name}">Contact</td>
                        <td>
                            <span th:if="${f.enabled}" class="badge bg-success" th:text="#{publicform.enabled}">Activé</span>
                            <span th:unless="${f.enabled}" class="badge bg-secondary" th:text="#{publicform.disabled}">Désactivé</span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/public-forms/{id}/submissions(id=${f.id})}" class="btn btn-sm btn-outline-secondary me-1" sec:authorize="hasAuthority('PUBLIC_FORM_READ')"
                               th:text="#{publicform.admin.submissions}">Soumissions</a>
                            <a th:href="@{/admin/public-forms/{id}/edit(id=${f.id})}" class="btn btn-sm btn-outline-primary me-1" sec:authorize="hasAuthority('PUBLIC_FORM_UPDATE')"
                               th:text="#{common.edit}">Modifier</a>
                            <form th:action="@{/admin/public-forms/{id}/delete(id=${f.id})}" method="post" class="d-inline"
                                  th:attr="data-confirm=#{publicform.admin.deleteConfirm}" onsubmit="return confirm(this.getAttribute('data-confirm'));"
                                  sec:authorize="hasAuthority('PUBLIC_FORM_DELETE')">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="mt-3 small text-muted" th:text="#{publicform.admin.urlHelp}">URL publique : /form/{code} ou /t/{votre_tenant}/form/{code}</p>

</div>
</body>
</html>
