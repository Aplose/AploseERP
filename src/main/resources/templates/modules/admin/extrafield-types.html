<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{extrafield.title}">Champs complémentaires</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-sliders text-primary me-3" style="font-size: 1.8rem;"></i>
        <div>
            <h4 class="mb-0" th:text="#{extrafield.title}">Champs complémentaires</h4>
            <small class="text-muted" th:text="#{extrafield.subtitle}">Définir les champs personnalisés par type d'entité</small>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-12 col-md-6 col-lg-4" th:each="meta : ${entityTypes}">
            <a th:href="@{/admin/extrafields/{code}(code=${meta.code})}" class="card border-0 shadow-sm text-decoration-none text-dark hover-shadow">
                <div class="card-body d-flex align-items-center">
                    <i class="bi me-3 text-primary" th:classappend="${meta.icon}" style="font-size: 1.5rem;"></i>
                    <div class="flex-grow-1">
                        <h6 class="mb-0" th:text="#{__${meta.label}__}">Type</h6>
                        <small class="text-muted" th:text="${meta.code}">CODE</small>
                    </div>
                    <i class="bi bi-chevron-right text-muted"></i>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
