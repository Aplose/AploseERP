<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{extrafield.title}">Champs complémentaires</title>
</head>
<body>
<div layout:fragment="content">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}">Saved.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <a th:href="@{/admin/extrafields}" class="btn btn-outline-secondary btn-sm mb-2"><i class="bi bi-arrow-left me-1"></i><span th:text="#{action.back}">Retour</span></a>
            <h4 class="mb-0" th:text="#{__${entityTypeLabel}__}">Type</h4>
            <small class="text-muted" th:text="${entityType}">ENTITY_TYPE</small>
        </div>
        <a th:href="@{/admin/extrafields/{entityType}/new(entityType=${entityType})}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i><span th:text="#{extrafield.newField}">Nouveau champ</span>
        </a>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th th:text="#{extrafield.fieldCode}">Code</th>
                    <th th:text="#{extrafield.label}">Libellé</th>
                    <th th:text="#{extrafield.fieldType}">Type</th>
                    <th th:text="#{extrafield.required}">Obligatoire</th>
                    <th th:text="#{extrafield.visible}">Visible</th>
                    <th th:text="#{extrafield.active}">Actif</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="def : ${definitions}">
                    <td th:text="${def.fieldCode}">code</td>
                    <td th:text="${def.label}">Label</td>
                    <td th:text="${def.fieldType}">TEXT</td>
                    <td><span class="badge" th:classappend="${def.required} ? 'bg-warning' : 'bg-secondary'" th:text="${def.required} ? #{common.yes} : #{common.no}">Oui</span></td>
                    <td>
                        <span th:if="${def.visibleOnList}" class="badge bg-light text-dark me-1" th:text="#{extrafield.onList}">Liste</span>
                        <span th:if="${def.visibleOnDetail}" class="badge bg-light text-dark me-1" th:text="#{extrafield.onDetail}">Détail</span>
                        <span th:if="${def.visibleOnForm}" class="badge bg-light text-dark" th:text="#{extrafield.onForm}">Formulaire</span>
                        <span th:if="${!def.visibleOnList and !def.visibleOnDetail and !def.visibleOnForm}" class="text-muted">—</span>
                    </td>
                    <td><span class="badge" th:classappend="${def.active} ? 'bg-success' : 'bg-secondary'" th:text="${def.active} ? #{common.yes} : #{common.no}">Oui</span></td>
                    <td>
                        <a th:href="@{/admin/extrafields/{entityType}/{id}/edit(entityType=${entityType}, id=${def.id})}" class="btn btn-sm btn-outline-primary me-1" th:text="#{action.edit}">Modifier</a>
                        <form th:action="@{/admin/extrafields/{entityType}/{id}/delete(entityType=${entityType}, id=${def.id})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Supprimer ce champ ?');" th:text="#{action.delete}">Supprimer</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(definitions)}">
                    <td colspan="7" class="text-muted text-center py-4" th:text="#{extrafield.noFields}">Aucun champ. Cliquez sur « Nouveau champ » pour en ajouter.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
