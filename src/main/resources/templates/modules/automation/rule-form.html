<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${rule.id != null} ? #{automation.edit} : #{automation.new}">Rule</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a th:href="@{/automation/rules}"><span th:text="#{automation.title}">Rules</span></a></li>
                <li class="breadcrumb-item active" th:text="${rule.id != null} ? #{automation.edit} : #{automation.new}">Form</li>
            </ol>
        </nav>
        <h4 class="mb-0" th:text="${rule.id != null} ? #{automation.edit} : #{automation.new}">Rule</h4>
    </div>

    <form th:action="${rule.id != null} ? @{/automation/rules/{id}/edit(id=${rule.id})} : @{/automation/rules/new}"
          th:object="${rule}" method="post" class="card border-0 shadow-sm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label" th:text="#{automation.name}">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required maxlength="255" placeholder="e.g. Log validated invoices"/>
                </div>
                <div class="col-12">
                    <label class="form-label" th:text="#{automation.description}">Description</label>
                    <input type="text" class="form-control" th:field="*{description}" maxlength="500"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label" th:text="#{automation.triggerEntity}">When (entity)</label>
                    <select class="form-select" th:field="*{triggerEntity}" required>
                        <option th:each="e : ${triggerEntities}" th:value="${e}" th:text="${e}">INVOICE</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" th:text="#{automation.triggerEvent}">Event</label>
                    <select class="form-select" th:field="*{triggerEvent}" required>
                        <option th:each="ev : ${triggerEvents}" th:value="${ev}" th:text="${ev}">VALIDATED</option>
                    </select>
                </div>
                <div class="col-12"><hr class="my-2"/><h6 class="text-muted" th:text="#{automation.conditions}">Conditions (optional)</h6></div>
                <div class="col-md-4">
                    <label class="form-label" th:text="#{automation.conditionStatus}">Status equals</label>
                    <input type="text" class="form-control" th:field="*{conditionStatus}" maxlength="50" placeholder="e.g. VALIDATED"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label" th:text="#{automation.conditionAmountMin}">Amount min</label>
                    <input type="number" class="form-control" th:field="*{conditionAmountMin}" step="0.01" min="0"/>
                </div>
                <div class="col-md-4">
                    <label class="form-label" th:text="#{automation.conditionAmountMax}">Amount max</label>
                    <input type="number" class="form-control" th:field="*{conditionAmountMax}" step="0.01" min="0"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label" th:text="#{automation.conditionThirdPartyId}">Third party ID</label>
                    <input type="number" class="form-control" th:field="*{conditionThirdPartyId}" min="0" placeholder="Leave empty for any"/>
                </div>
                <div class="col-12"><hr class="my-2"/><h6 class="text-muted" th:text="#{automation.action}">Action</h6></div>
                <div class="col-md-6">
                    <label class="form-label" th:text="#{automation.actionType}">Action type</label>
                    <select class="form-select" th:field="*{actionType}" required>
                        <option th:each="a : ${actionTypes}" th:value="${a}" th:text="${a}">LOG</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" th:text="#{automation.actionParams}">Action params (JSON)</label>
                    <input type="text" class="form-control" th:field="*{actionParams}" placeholder="Optional JSON for action"/>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{enabled}" id="enabled"/>
                        <label class="form-check-label" for="enabled" th:text="#{automation.enabled}">Enabled</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-transparent d-flex gap-2">
            <button type="submit" class="btn btn-primary" th:text="#{common.save}">Save</button>
            <a th:href="@{/automation/rules}" class="btn btn-outline-secondary" th:text="#{portal.cancel}">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>
