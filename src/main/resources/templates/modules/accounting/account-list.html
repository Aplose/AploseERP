<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Chart of accounts</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/accounting}">Accounting</a></li>
                <li class="breadcrumb-item active">Chart of accounts</li>
            </ol>
        </nav>
        <h4 class="mb-0">Chart of accounts</h4>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Label</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(accounts)}">
                        <td colspan="4" class="text-center text-muted py-5">No accounts. Add accounts via data migration or admin.</td>
                    </tr>
                    <tr th:each="acc : ${accounts}">
                        <td th:text="${acc.code}">Code</td>
                        <td th:text="${acc.label}">Label</td>
                        <td th:text="${acc.accountType}">GENERAL</td>
                        <td>
                            <span class="badge" th:classappend="${acc.active} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${acc.active} ? 'Active' : 'Inactive'">Active</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
