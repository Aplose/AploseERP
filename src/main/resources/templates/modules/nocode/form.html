<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${definition.name}">Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="mb-4">
        <h4 class="mb-0">
            <span th:if="${data != null}" th:text="#{action.edit}">Edit</span>
            <span th:unless="${data != null}" th:text="#{action.create}">Create</span>
            <span th:text="| - ${definition.name}|"> - Form</span>
        </h4>
    </div>
    <form th:action="${formAction}" method="post" class="card border-0 shadow-sm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-12 col-md-6" th:each="spec : ${fieldSpecs}">
                    <label class="form-label" th:text="${spec.label}" th:classappend="${spec.required} ? 'required' : ''">Label</label>
                    <input th:if="${spec.type == 'string' or spec.type == null}"
                           type="text" class="form-control" th:name="${spec.name}" th:value="${payload[spec.name]}"/>
                    <input th:if="${spec.type == 'date'}"
                           type="date" class="form-control" th:name="${spec.name}" th:value="${payload[spec.name]}"/>
                    <input th:if="${spec.type == 'number'}"
                           type="number" class="form-control" th:name="${spec.name}" th:value="${payload[spec.name]}"/>
                    <textarea th:if="${spec.type == 'text'}"
                              class="form-control" th:name="${spec.name}" th:text="${payload[spec.name]}"></textarea>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" th:text="#{action.save}">Save</button>
                <a th:href="@{/app/{mc}/{oc}(mc=${moduleCode}, oc=${objectCode})}" class="btn btn-outline-secondary" th:text="#{action.cancel}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
