<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="#{portal.dashboard.title}">Client Portal</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <h4 class="mb-1">
            <i class="bi bi-house-door me-2 text-primary"></i>
            <span th:text="#{portal.dashboard.title}">Client Portal</span>
        </h4>
        <p class="text-muted mb-0" th:text="#{portal.dashboard.subtitle}">View your proposals and invoices.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <span class="rounded-circle bg-primary bg-opacity-10 p-3 d-inline-flex">
                            <i class="bi bi-file-earmark-text text-primary fs-4"></i>
                        </span>
                    </div>
                    <div class="flex-grow-1">
                        <h5 class="card-title mb-1" th:text="#{portal.proposals}">Proposals</h5>
                        <p class="card-text text-muted mb-2" th:text="#{portal.proposals.subtitle}">Your commercial proposals</p>
                        <a th:href="@{/portal/proposals}" class="btn btn-outline-primary btn-sm">
                            <span th:text="${proposalsCount} + ' ' + #{portal.view}">0 View</span>
                            <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <span class="rounded-circle bg-success bg-opacity-10 p-3 d-inline-flex">
                            <i class="bi bi-receipt text-success fs-4"></i>
                        </span>
                    </div>
                    <div class="flex-grow-1">
                        <h5 class="card-title mb-1" th:text="#{portal.invoices}">Invoices</h5>
                        <p class="card-text text-muted mb-2" th:text="#{portal.invoices.subtitle}">Your invoices</p>
                        <a th:href="@{/portal/invoices}" class="btn btn-outline-success btn-sm">
                            <span th:text="${invoicesCount} + ' ' + #{portal.view}">0 View</span>
                            <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <span class="rounded-circle bg-info bg-opacity-10 p-3 d-inline-flex">
                            <i class="bi bi-folder2-open text-info fs-4"></i>
                        </span>
                    </div>
                    <div class="flex-grow-1">
                        <h5 class="card-title mb-1" th:text="#{portal.documents}">Documents</h5>
                        <p class="card-text text-muted mb-2" th:text="#{portal.documents.subtitle}">View and upload documents</p>
                        <a th:href="@{/portal/documents}" class="btn btn-outline-info btn-sm">
                            <span th:text="${documentsCount} + ' ' + #{portal.view}">0 View</span>
                            <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
