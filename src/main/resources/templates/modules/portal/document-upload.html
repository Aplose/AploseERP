<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="#{portal.upload}">Upload document</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a th:href="@{/portal}"><span th:text="#{portal.dashboard.title}">Portal</span></a></li>
                <li class="breadcrumb-item"><a th:href="@{/portal/documents}"><span th:text="#{portal.documents}">Documents</span></a></li>
                <li class="breadcrumb-item active" th:text="#{portal.upload}">Upload</li>
            </ol>
        </nav>
        <h4 class="mb-0">
            <i class="bi bi-upload me-2 text-primary"></i>
            <span th:text="#{portal.uploadDocument}">Upload a document</span>
        </h4>
        <p class="text-muted mb-0" th:text="#{portal.uploadDocument.subtitle}">The document will be attached to your company file.</p>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="#{${error}}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <form th:action="@{/portal/documents/upload}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="file" class="form-label fw-semibold" th:text="#{portal.upload.file}">File</label>
                    <input type="file" class="form-control" id="file" name="file" required/>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload me-1"></i><span th:text="#{portal.upload}">Upload</span>
                    </button>
                    <a th:href="@{/portal/documents}" class="btn btn-outline-secondary"><span th:text="#{portal.cancel}">Cancel</span></a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
