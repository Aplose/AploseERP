<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${proposal.reference}">Proposal</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-1">
                <li class="breadcrumb-item"><a th:href="@{/portal}"><span th:text="#{portal.dashboard.title}">Portal</span></a></li>
                <li class="breadcrumb-item"><a th:href="@{/portal/proposals}"><span th:text="#{portal.proposals}">Proposals</span></a></li>
                <li class="breadcrumb-item active" th:text="${proposal.reference}">PROP-001</li>
            </ol>
        </nav>
        <h4 class="mb-0">
            <i class="bi bi-file-earmark-text me-2 text-primary"></i>
            <span th:text="${proposal.reference}">PROP-001</span>
            <span class="badge ms-2" th:classappend="${proposal.statusBadgeClass}" th:text="${proposal.status}">DRAFT</span>
        </h4>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-transparent fw-semibold">
                    <i class="bi bi-info-circle me-2 text-primary"></i><span th:text="#{portal.details}">Details</span>
                </div>
                <div class="card-body">
                    <table class="table table-sm mb-0">
                        <tr>
                            <td class="text-muted" th:text="#{proposal.label.title}">Title</td>
                            <td th:text="${proposal.title ?: '—'}">—</td>
                        </tr>
                        <tr>
                            <td class="text-muted" th:text="#{proposal.label.dateIssued}">Date issued</td>
                            <td th:text="${#temporals.format(proposal.dateIssued, 'dd/MM/yyyy')}">01/01/2025</td>
                        </tr>
                        <tr>
                            <td class="text-muted" th:text="#{proposal.label.validUntil}">Valid until</td>
                            <td th:text="${proposal.dateValidUntil != null} ? ${#temporals.format(proposal.dateValidUntil, 'dd/MM/yyyy')} : '—'">—</td>
                        </tr>
                        <tr>
                            <td class="text-muted" th:text="#{proposal.label.currency}">Currency</td>
                            <td th:text="${proposal.currencyCode}">EUR</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-transparent fw-semibold">
                    <i class="bi bi-calculator me-2 text-primary"></i><span th:text="#{portal.totals}">Totals</span>
                </div>
                <div class="card-body">
                    <table class="table table-sm mb-0">
                        <tr>
                            <td class="text-muted" th:text="#{invoice.label.subtotal}">Subtotal</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(proposal.subtotal, 1, 2)}">0.00</td>
                        </tr>
                        <tr>
                            <td class="text-muted" th:text="#{invoice.label.vat}">VAT</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(proposal.vatAmount, 1, 2)}">0.00</td>
                        </tr>
                        <tr class="table-active fw-bold">
                            <td th:text="#{proposal.label.total}">Total</td>
                            <td class="text-end">
                                <span th:text="${#numbers.formatDecimal(proposal.totalAmount, 1, 2)}">0.00</span>
                                <small th:text="${proposal.currencyCode}">EUR</small>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-transparent fw-semibold">
                    <i class="bi bi-list-ol me-2 text-primary"></i><span th:text="#{proposal.label.lines}">Lines</span>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th th:text="#{proposal.line.description}">Description</th>
                                <th class="text-end" th:text="#{proposal.line.quantity}">Qty</th>
                                <th class="text-end" th:text="#{proposal.line.unitPrice}">Unit price</th>
                                <th class="text-end" th:text="#{invoice.label.vat}">VAT</th>
                                <th class="text-end" th:text="#{proposal.label.total}">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${proposal.lines.isEmpty()}">
                                <td colspan="6" class="text-center text-muted py-4"><span th:text="#{portal.noLines}">No lines</span></td>
                            </tr>
                            <tr th:each="line, iter : ${proposal.lines}">
                                <td th:text="${iter.index + 1}">1</td>
                                <td th:text="${line.description}">Description</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(line.quantity, 1, 2)}">1.00</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(line.unitPrice, 1, 2)}">0.00</td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(line.vatRate * 100, 1, 1)} + '%'">0%</td>
                                <td class="text-end fw-semibold" th:text="${#numbers.formatDecimal(line.lineTotal, 1, 2)}">0.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-12">
            <a th:href="@{/portal/proposals}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i><span th:text="#{portal.backToList}">Back to list</span>
            </a>
        </div>
    </div>

</div>
</body>
</html>
