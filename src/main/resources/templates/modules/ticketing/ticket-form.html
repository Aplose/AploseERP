<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title th:text="${ticket.id != null} ? 'Edit ticket' : 'New ticket'">Ticket</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/ticketing}">Tickets</a></li>
                <li class="breadcrumb-item active" th:text="${ticket.id != null} ? 'Edit' : 'New ticket'">Form</li>
            </ol>
        </nav>
        <h4 class="mb-0" th:text="${ticket.id != null} ? 'Edit ticket' : 'New ticket'">Ticket</h4>
    </div>

    <form th:action="${ticket.id != null} ? @{/ticketing/{id}(id=${ticket.id})} : @{/ticketing}" th:object="${ticket}" method="post" class="card border-0 shadow-sm">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label">Subject <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{subject}" required maxlength="255"/>
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="OPEN">Open</option>
                        <option value="IN_PROGRESS">In progress</option>
                        <option value="RESOLVED">Resolved</option>
                        <option value="CLOSED">Closed</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Priority</label>
                    <select class="form-select" th:field="*{priority}">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="col-12" th:if="${ticket.id != null}">
                    <label class="form-label">Assignee</label>
                    <select class="form-select" name="assigneeId">
                        <option value="">— Unassigned —</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.displayName}"
                                th:selected="${ticket.assignee != null && ticket.assignee.id == u.id}">User</option>
                    </select>
                </div>
                <div class="col-12" th:if="${ticket.id == null}">
                    <label class="form-label">Assignee</label>
                    <select class="form-select" name="assigneeId">
                        <option value="">— Unassigned —</option>
                        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.displayName}">User</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between">
            <a th:href="${ticket.id != null} ? @{/ticketing/{id}(id=${ticket.id})} : @{/ticketing}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" th:text="${ticket.id != null} ? 'Update' : 'Create'">Save</button>
        </div>
    </form>

</div>
</body>
</html>
