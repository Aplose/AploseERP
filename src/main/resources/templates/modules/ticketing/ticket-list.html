<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Tickets</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-ticket-perforated text-primary me-2"></i>Ticketing</h4>
            <small class="text-muted" th:text="${tickets.totalElements} + ' ticket(s)'">0 tickets</small>
        </div>
        <a th:href="@{/ticketing/new}" class="btn btn-primary" sec:authorize="hasAuthority('TICKETING_CREATE')">
            <i class="bi bi-plus-lg me-1"></i>New ticket
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}">Message</div>

    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body py-2">
            <form th:action="@{/ticketing}" method="get" class="d-flex gap-2 align-items-center flex-wrap">
                <input type="text" name="q" class="form-control" style="max-width:300px;" placeholder="Search..." th:value="${q}"/>
                <select name="status" class="form-select" style="max-width:150px;">
                    <option value="">All statuses</option>
                    <option value="OPEN" th:selected="${status == 'OPEN'}">Open</option>
                    <option value="IN_PROGRESS" th:selected="${status == 'IN_PROGRESS'}">In progress</option>
                    <option value="RESOLVED" th:selected="${status == 'RESOLVED'}">Resolved</option>
                    <option value="CLOSED" th:selected="${status == 'CLOSED'}">Closed</option>
                </select>
                <button type="submit" class="btn btn-outline-primary">Search</button>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Requester</th>
                        <th>Assignee</th>
                        <th>Created</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${tickets.isEmpty()}">
                        <td colspan="7" class="text-center text-muted py-5">No tickets.</td>
                    </tr>
                    <tr th:each="t : ${tickets}">
                        <td>
                            <a th:href="@{/ticketing/{id}(id=${t.id})}" class="fw-semibold text-decoration-none" th:text="${t.subject}">Subject</a>
                        </td>
                        <td>
                            <span class="badge bg-secondary" th:text="${t.status}">OPEN</span>
                        </td>
                        <td th:text="${t.priority}">MEDIUM</td>
                        <td th:text="${t.requester != null} ? ${t.requester.displayName} : '—'">—</td>
                        <td th:text="${t.assignee != null} ? ${t.assignee.displayName} : '—'">—</td>
                        <td th:text="${#temporals.format(t.createdAt, 'dd/MM/yyyy')}">Date</td>
                        <td class="text-end">
                            <a th:href="@{/ticketing/{id}(id=${t.id})}" class="btn btn-sm btn-outline-secondary">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center" th:if="${tickets.totalPages > 1}">
            <small class="text-muted" th:text="'Page ' + (${tickets.number} + 1) + ' of ' + ${tickets.totalPages}">Page 1</small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${tickets.first} ? 'disabled'">
                        <a class="page-link" th:href="@{/ticketing(q=${q}, status=${status}, page=${tickets.number - 1})}"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item" th:classappend="${tickets.last} ? 'disabled'">
                        <a class="page-link" th:href="@{/ticketing(q=${q}, status=${status}, page=${tickets.number + 1})}"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
