<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Employees</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/hr}">HR</a></li>
                <li class="breadcrumb-item active">Employees</li>
            </ol>
        </nav>
        <a th:href="@{/hr/employees/new}" class="btn btn-primary" sec:authorize="hasAuthority('HR_CREATE')">
            <i class="bi bi-plus-lg me-1"></i>New employee
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" th:text="${message}">Message</div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Employee #</th>
                        <th>Position</th>
                        <th>Manager</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(employees)}">
                        <td colspan="6" class="text-center text-muted py-5">No employees. Create one from the HR dashboard.</td>
                    </tr>
                    <tr th:each="emp : ${employees}">
                        <td>
                            <a th:href="@{/hr/employees/{id}(id=${emp.id})}" class="fw-semibold text-decoration-none" th:text="${emp.displayName}">Name</a>
                        </td>
                        <td th:text="${emp.employeeNumber}">—</td>
                        <td th:text="${emp.jobPosition != null} ? ${emp.jobPosition.label} : '—'">—</td>
                        <td th:text="${emp.manager != null} ? ${emp.manager.displayName} : '—'">—</td>
                        <td><span class="badge bg-secondary" th:text="${emp.status}">Status</span></td>
                        <td class="text-end">
                            <a th:href="@{/hr/employees/{id}(id=${emp.id})}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a th:href="@{/hr/employees/{id}/edit(id=${emp.id})}" class="btn btn-sm btn-outline-primary" sec:authorize="hasAuthority('HR_UPDATE')">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
