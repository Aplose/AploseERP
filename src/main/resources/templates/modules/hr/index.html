<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>HR</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <h4 class="mb-0"><i class="bi bi-people text-primary me-2"></i>HR</h4>
        <small class="text-muted">Employees, positions, contracts, organigramme</small>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-person-badge me-2"></i>Employees</h5>
                    <p class="h4 mb-0" th:text="${employeesCount}">0</p>
                    <a th:href="@{/hr/employees}" class="btn btn-outline-primary btn-sm mt-2">View list</a>
                    <a th:href="@{/hr/employees/new}" class="btn btn-primary btn-sm mt-2 ms-1" sec:authorize="hasAuthority('HR_CREATE')">New</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-briefcase me-2"></i>Job positions</h5>
                    <p class="h4 mb-0" th:text="${positionsCount}">0</p>
                    <a th:href="@{/hr/positions}" class="btn btn-outline-primary btn-sm mt-2">View list</a>
                    <a th:href="@{/hr/positions/new}" class="btn btn-primary btn-sm mt-2 ms-1" sec:authorize="hasAuthority('HR_CREATE')">New</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-file-earmark-text me-2"></i>Contracts</h5>
                    <p class="h4 mb-0" th:text="${contractsCount}">0</p>
                    <a th:href="@{/hr/contracts}" class="btn btn-outline-primary btn-sm mt-2">View list</a>
                    <a th:href="@{/hr/contracts/new}" class="btn btn-primary btn-sm mt-2 ms-1" sec:authorize="hasAuthority('HR_CREATE')">New</a>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h5 class="card-title"><i class="bi bi-diagram-3 me-2"></i>Organigramme</h5>
            <p class="text-muted mb-0">View the organisation tree by manager.</p>
            <a th:href="@{/hr/organigramme}" class="btn btn-outline-secondary btn-sm mt-2">Open organigramme</a>
        </div>
    </div>

</div>
</body>
</html>
