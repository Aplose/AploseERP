<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head><title th:text="${position.id != null} ? 'Edit position' : 'New position'">Position</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/hr}">HR</a></li>
                <li class="breadcrumb-item"><a th:href="@{/hr/positions}">Job positions</a></li>
                <li class="breadcrumb-item active" th:text="${position.id != null} ? 'Edit' : 'New'">Form</li>
            </ol>
        </nav>
        <h4 class="mb-0" th:text="${position.id != null} ? 'Edit job position' : 'New job position'">Position</h4>
    </div>

    <form th:action="${position.id != null} ? @{/hr/positions/{id}(id=${position.id})} : @{/hr/positions}" th:object="${position}" method="post" class="card border-0 shadow-sm">
        <div class="card-body">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul class="mb-0">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
                </ul>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{code}" required maxlength="50"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Label <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{label}" required maxlength="255"/>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Department</label>
                    <input type="text" class="form-control" th:field="*{department}" maxlength="100"/>
                </div>
                <div class="col-12" th:if="${position.id != null}">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{active}" id="active"/>
                        <label class="form-check-label" for="active">Active</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-transparent d-flex justify-content-between">
            <a th:href="@{/hr/positions}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" th:text="${position.id != null} ? 'Update' : 'Create'">Save</button>
        </div>
    </form>

</div>
</body>
</html>
