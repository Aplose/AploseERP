<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Third Parties</title></head>
<body>
<div layout:fragment="content">

    <div class="d-flex align-items-center justify-content-between mb-4">
        <div>
            <h4 class="mb-0"><i class="bi bi-building text-primary me-2"></i>Third Parties</h4>
            <small class="text-muted" th:text="${thirdParties.totalElements} + ' records'">0 records</small>
        </div>
        <a th:href="@{/third-parties/new}" class="btn btn-primary" sec:authorize="hasAuthority('THIRD_PARTY_CREATE')">
            <i class="bi bi-plus-lg me-1"></i>New Third Party
        </a>
    </div>

    <!-- Search & Filters -->
    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body py-2">
            <form th:action="@{/third-parties}" method="get" class="d-flex gap-2 align-items-center flex-wrap">
                <div class="input-group" style="max-width:400px;">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" name="q" class="form-control"
                           placeholder="Search name, code, email, phone..."
                           th:value="${q}"/>
                    <input type="hidden" name="filter" th:value="${filter}"/>
                </div>
                <button type="submit" class="btn btn-outline-primary">Search</button>
                <a th:href="@{/third-parties(filter=${filter})}" class="btn btn-outline-secondary"
                   th:if="${!#strings.isEmpty(q)}">Clear</a>
            </form>
        </div>
    </div>

    <!-- Filter Tabs -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${#strings.isEmpty(filter)} ? 'active' : ''"
               th:href="@{/third-parties(q=${q})}">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${filter == 'customers'} ? 'active' : ''"
               th:href="@{/third-parties(q=${q}, filter='customers')}">
                <i class="bi bi-cart me-1"></i>Customers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:classappend="${filter == 'suppliers'} ? 'active' : ''"
               th:href="@{/third-parties(q=${q}, filter='suppliers')}">
                <i class="bi bi-truck me-1"></i>Suppliers
            </a>
        </li>
    </ul>

    <!-- Table -->
    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${thirdParties.isEmpty()}">
                        <td colspan="8" class="text-center text-muted py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No third parties found.
                        </td>
                    </tr>
                    <tr th:each="tp : ${thirdParties}">
                        <td>
                            <a th:href="@{/third-parties/{id}(id=${tp.id})}"
                               class="fw-semibold text-decoration-none" th:text="${tp.code}">CODE</a>
                        </td>
                        <td th:text="${tp.name}">Name</td>
                        <td>
                            <span th:if="${tp.customer}" class="badge bg-primary me-1">Customer</span>
                            <span th:if="${tp.supplier}" class="badge bg-warning text-dark me-1">Supplier</span>
                            <span th:if="${tp.prospect}" class="badge bg-info text-dark me-1">Prospect</span>
                            <span th:if="${!tp.customer && !tp.supplier && !tp.prospect}"
                                  class="badge bg-secondary" th:text="${tp.type}">OTHER</span>
                        </td>
                        <td>
                            <a th:href="'mailto:' + ${tp.email}" th:if="${tp.email}" th:text="${tp.email}"></a>
                            <span th:unless="${tp.email}" class="text-muted">—</span>
                        </td>
                        <td th:text="${tp.phone ?: '—'}">—</td>
                        <td th:text="${tp.city ?: '—'}">—</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${tp.status == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${tp.status}">ACTIVE</span>
                        </td>
                        <td class="text-end">
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/third-parties/{id}(id=${tp.id})}"
                                   class="btn btn-outline-secondary" title="View">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/third-parties/{id}/edit(id=${tp.id})}"
                                   class="btn btn-outline-primary" title="Edit"
                                   sec:authorize="hasAuthority('THIRD_PARTY_UPDATE')">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/third-parties/{id}/delete(id=${tp.id})}" method="post"
                                      class="d-inline"
                                      sec:authorize="hasAuthority('THIRD_PARTY_DELETE')"
                                      onsubmit="return confirm('Delete this third party?')">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-outline-danger" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center"
             th:if="${thirdParties.totalPages > 1}">
            <small class="text-muted"
                   th:text="'Page ' + (${thirdParties.number} + 1) + ' of ' + ${thirdParties.totalPages}"></small>
            <nav>
                <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" th:classappend="${thirdParties.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/third-parties(q=${q},filter=${filter},page=${thirdParties.number - 1})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${thirdParties.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/third-parties(q=${q},filter=${filter},page=${thirdParties.number + 1})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
