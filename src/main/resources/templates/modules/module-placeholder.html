<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${moduleLabelKey != null} ? #{__${moduleLabelKey}__} : #{module.placeholder.title}">Module</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card border-0 shadow-sm">
        <div class="card-body text-center py-5">
            <i class="bi bi-tools text-muted" style="font-size: 3rem;"></i>
            <h4 class="mt-3" th:text="#{module.placeholder.title}">Module en cours de développement</h4>
            <p class="text-muted mb-0" th:text="#{module.placeholder.message}">Cette fonctionnalité sera disponible dans une prochaine version.</p>
        </div>
    </div>
</div>
</body>
</html>
