<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head><title>Sales report</title></head>
<body>
<div layout:fragment="content">

    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/reporting}">Reporting</a></li>
                <li class="breadcrumb-item active">Sales by period</li>
            </ol>
        </nav>
        <h4 class="mb-0">Sales revenue (CA) by period</h4>
    </div>

    <form th:action="@{/reporting/sales}" method="get" class="card border-0 shadow-sm mb-3">
        <div class="card-body">
            <div class="row g-2 align-items-end">
                <div class="col-auto">
                    <label class="form-label">From</label>
                    <input type="date" name="from" class="form-control" th:value="${#temporals.format(from, 'yyyy-MM-dd')}"/>
                </div>
                <div class="col-auto">
                    <label class="form-label">To</label>
                    <input type="date" name="to" class="form-control" th:value="${#temporals.format(to, 'yyyy-MM-dd')}"/>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>

    <div class="card border-0 shadow-sm">
        <div class="card-body d-flex flex-wrap align-items-center justify-content-between gap-2">
            <div>
                <h5>Total revenue (validated/paid sales invoices)</h5>
                <p class="h3 mb-0" th:text="${#numbers.formatDecimal(revenue, 1, 2) + ' EUR'}">0.00 EUR</p>
            </div>
            <div class="btn-group" sec:authorize="hasAuthority('REPORT_EXPORT')">
                <span class="align-self-center me-2 small text-muted">Export:</span>
                <a th:href="@{/reporting/sales/export(format='csv', from=${from}, to=${to})}" class="btn btn-outline-secondary btn-sm">CSV</a>
                <a th:href="@{/reporting/sales/export(format='excel', from=${from}, to=${to})}" class="btn btn-outline-secondary btn-sm">Excel</a>
                <a th:href="@{/reporting/sales/export(format='pdf', from=${from}, to=${to})}" class="btn btn-outline-secondary btn-sm">PDF</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
